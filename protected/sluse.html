<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Appcare | Sluseskærm</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/pages/sluse.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Rentman Dropdown */
        .rentman-dropdown {
            position: fixed;
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 400px;
            width: 400px;
            overflow: hidden;
            z-index: 1000;
            display: none;
        }

        .rentman-dropdown.show {
            display: block;
        }

        .rentman-search {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid var(--color-border, #2a2a4a);
            font-size: 0.9rem;
            outline: none;
            background: var(--color-surface-hover, #252542);
            color: var(--color-text, #fff);
        }

        .rentman-list {
            max-height: 340px;
            overflow-y: auto;
        }

        .rentman-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--color-border, #2a2a4a);
            font-size: 0.85rem;
            color: var(--color-text, #fff);
        }

        .rentman-item:hover {
            background: var(--color-surface-hover, #252542);
        }

        .rentman-item strong {
            color: var(--color-text, #fff);
        }

        .rentman-item .status-4 {
            color: #22c55e;
        }

        .rentman-item .status-5 {
            color: #f59e0b;
        }

        .rentman-no-results {
            padding: 12px;
            color: var(--color-text-muted, #6b7280);
            font-style: italic;
            text-align: center;
        }

        .btn-rentman {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-rentman:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        /* Modern Rentman Project Picker */
        .project-picker-wrapper {
            position: relative;
            width: 100%;
            font-family: Inter;
        }

        .project-picker-trigger {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary, #1a1a2e);
            border: 1px solid var(--border-light, #2a2a4a);
            border-radius: 10px;
            color: var(--text-primary, #fff);
            font-size: 14px;
            cursor: pointer;
            font-family: Inter;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .project-picker-trigger:hover {
            border-color: var(--color-primary, #3b82f6);
            background: rgba(19, 127, 236, 0.05);
        }

        .project-picker-trigger.active {
            border-color: var(--color-primary, #3b82f6);
            box-shadow: 0 0 0 3px rgba(19, 127, 236, 0.1);
        }

        .project-picker-trigger .placeholder {
            color: var(--text-secondary, #6b7280);
        }

        .project-picker-trigger .chevron {
            font-size: 12px;
            color: var(--text-secondary, #6b7280);
            transition: transform 0.2s ease;
        }

        .project-picker-trigger.active .chevron {
            transform: rotate(180deg);
        }

        .project-picker-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-secondary, #141422);
            border: 1px solid var(--border-light, #2a2a4a);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            overflow: hidden;
            animation: dropdownSlide 0.2s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-picker-dropdown.show {
            display: block;
        }

        .project-picker-search {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-bottom: 1px solid var(--border-dark, #2a2a4a);
            font-size: 14px;
            outline: none;
            background: var(--bg-tertiary, #1e1e30);
            color: var(--text-primary, #fff);
            font-family: Inter;
        }

        .project-picker-search::placeholder {
            color: var(--text-secondary, #6b7280);
        }

        .project-picker-list {
            max-height: 320px;
            overflow-y: auto;
        }

        .project-picker-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-dark, #1a1a2e);
            transition: all 0.15s ease;
        }

        .project-picker-item:last-child {
            border-bottom: none;
        }

        .project-picker-item:hover {
            background: rgba(19, 127, 236, 0.1);
        }

        .project-picker-item .project-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary, #fff);
            margin-bottom: 4px;
        }

        .project-picker-item .project-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary, #6b7280);
        }

        .project-picker-item .project-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .project-picker-item .project-status.status-out {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .project-picker-item .project-status.status-in {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .project-picker-empty {
            padding: 30px 16px;
            text-align: center;
            color: var(--text-secondary, #6b7280);
        }

        .project-picker-empty .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Ledig status styling */
        .stall-item.ledig .stall-status {
            color: #6b7280;
            font-style: italic;
        }

        .stall-item.ledig {
            background-color: #00e67713;
            opacity: 1;
        }

        .stall-item.optaget {
            background-color: #db292915;
            opacity: 1;
        }

        .stall-item.ledig:hover {
            opacity: 1;
        }

        .stall-item.optaget .stall-status {
            color: var(--color-text, #fff);
            font-weight: 500;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal {
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 16px;
            padding: 2rem;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .modal-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .modal-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .modal-icon.success {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        .modal-icon.info {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .modal-title {
            margin: 0 0 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text, #fff);
        }

        .modal-message {
            margin: 0 0 1.5rem;
            font-size: 0.9375rem;
            color: var(--color-text-muted, #9ca3af);
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .modal-buttons.single {
            justify-content: center;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            min-width: 120px;
        }

        .modal-btn-cancel {
            background: var(--color-surface-hover, #252542);
            color: var(--color-text-muted, #9ca3af);
            border: 1px solid var(--color-border, #2a2a4a);
        }

        .modal-btn-cancel:hover {
            background: var(--color-border, #2a2a4a);
            color: var(--color-text, #fff);
        }

        .modal-btn-confirm {
            background: #3b82f6;
            color: #fff;
        }

        .modal-btn-confirm:hover {
            background: #2563eb;
        }

        .modal-btn-confirm.warning {
            background: #f59e0b;
        }

        .modal-btn-confirm.warning:hover {
            background: #d97706;
        }

        .modal-btn-confirm.danger {
            background: #ef4444;
        }

        .modal-btn-confirm.danger:hover {
            background: #dc2626;
        }

        .modal-btn-confirm.success {
            background: #22c55e;
        }

        .modal-btn-confirm.success:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-url">
            <h1>Generelt / Sluse</h1>
        </div>
        <div class="user-container">
            <div class="user-content">
                <h1>Velkommen tilbage</h1>
                <h2 id="user-name">...</h2>
            </div>
            <img src="./img/user.png">
        </div>
    </header>

    <div class="content-wrapper">
        <nav id="navbar">
        </nav>
        <main class="sluse-page">
            <div class="sluse-header">
                <div>
                    <h1>Sluse Administration</h1>
                    <p>Administrer og rediger information for alle 9 båse.</p>
                </div>
                <div class="header-actions">
                    <input type="text" class="search-stalls" placeholder="Søg båse..." id="searchStalls">
                </div>
            </div>

            <div class="sluse-layout">
                <!-- Sidebar: Stall List -->
                <aside class="stall-sidebar">
                    <div class="sidebar-header">
                        <h3>Bås Oversigt</h3>
                        <span class="stall-count">9 båse</span>
                    </div>
                    <div class="stall-list" id="stallList">
                        <!-- Stall items will be generated here -->
                    </div>
                </aside>

                <!-- Main: Stall Editor -->
                <div class="stall-editor" id="stallEditor">
                    <div class="editor-placeholder">
                        <div class="placeholder-icon">-</div>
                        <h3>Vælg en bås</h3>
                        <p>Vælg en bås fra listen til venstre for at redigere information.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Rentman Dropdown -->
    <div class="rentman-dropdown" id="rentmanDropdown">
        <input type="text" class="rentman-search" id="rentmanSearch" placeholder="Soeg projekt...">
        <div class="rentman-list" id="rentmanList">
            <!-- Items will be rendered here -->
        </div>
    </div>

<!-- Custom Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 class="modal-title" id="modalTitle">Titel</h3>
        <p class="modal-message" id="modalMessage">Besked</p>
        <div class="modal-buttons" id="modalButtons">
            <button class="modal-btn modal-btn-cancel" id="modalCancel">Annuller</button>
            <button class="modal-btn modal-btn-confirm" id="modalConfirm">Bekræft</button>
        </div>
    </div>
</div>

<script src="/js/generel.js"></script>
<script src="/js/sluse.js"></script>
</body>
</html>
