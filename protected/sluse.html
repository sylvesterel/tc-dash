<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Appcare | Sluseskærm</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/pages/sluse.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

    </style>
</head>
<body>

    <header>
        <div class="header-url">
            <h1>Generelt / Sluse</h1>
        </div>
        <div class="user-container">
            <div class="user-content">
                <h1>Velkommen tilbage</h1>
                <h2 id="user-name">...</h2>
            </div>
            <img src="./img/user.png">
        </div>
    </header>

    <div class="content-wrapper">
        <nav id="navbar">
        </nav>
        <main class="sluse-page">
            <div class="sluse-header">
                <div>
                    <h1>Sluse Administration</h1>
                    <p>Administrer og rediger information for alle 9 båse.</p>
                </div>
                <div class="header-actions">
                    <input type="text" class="search-stalls" placeholder="Søg båse..." id="searchStalls">
                </div>
            </div>

            <div class="sluse-layout">
                <!-- Sidebar: Stall List -->
                <aside class="stall-sidebar">
                    <div class="sidebar-header">
                        <h3>Bås Oversigt</h3>
                        <span class="stall-count">9 båse</span>
                    </div>
                    <div class="stall-list" id="stallList">
                        <!-- Stall items will be generated here -->
                    </div>
                </aside>

                <!-- Main: Stall Editor -->
                <div class="stall-editor" id="stallEditor">
                    <div class="editor-placeholder">
                        <div class="placeholder-icon">-</div>
                        <h3>Vælg en bås</h3>
                        <p>Vælg en bås fra listen til venstre for at redigere information.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Rentman Dropdown -->
    <div class="rentman-dropdown" id="rentmanDropdown">
        <input type="text" class="rentman-search" id="rentmanSearch" placeholder="Soeg projekt...">
        <div class="rentman-list" id="rentmanList">
            <!-- Items will be rendered here -->
        </div>
    </div>

<!-- Custom Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 class="modal-title" id="modalTitle">Titel</h3>
        <p class="modal-message" id="modalMessage">Besked</p>
        <div class="modal-buttons" id="modalButtons">
            <button class="modal-btn modal-btn-cancel" id="modalCancel">Annuller</button>
            <button class="modal-btn modal-btn-confirm" id="modalConfirm">Bekræft</button>
        </div>
    </div>
</div>

<script src="/js/generel.js"></script>
<script src="/js/sluse.js"></script>
</body>
</html>
