<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Sluseskærm</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252', info: '#29B6F6'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #101922; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="font-sans text-sm text-text-primary bg-dark-bg flex flex-col h-screen">

<header class="h-[70px] fixed left-0 lg:left-[280px] right-0 border-b border-[#333] bg-dark-card flex justify-between items-center px-8 z-[99]">
    <button class="lg:hidden bg-transparent border-none text-text-primary text-2xl cursor-pointer p-2 rounded-lg hover:bg-dark-hover" id="hamburgerBtn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-text-secondary">
        <h1 class="font-semibold uppercase text-[13px] tracking-wide">Generelt / Sluse</h1>
    </div>
    <div class="text-right flex items-center gap-4">
        <div>
            <h1 class="text-xs font-medium text-text-secondary">Velkommen tilbage</h1>
            <h2 class="text-[15px] font-semibold text-text-primary" id="user-name">...</h2>
        </div>
        <img src="/img/user.png" class="h-[50px] w-[50px] rounded-full object-cover">
    </div>
</header>

<div class="flex flex-1">
    <nav id="navbar" class="fixed h-full w-[280px] bg-dark-card py-6 flex flex-col justify-between border-r border-[#333] overflow-y-auto z-[100] transition-transform lg:translate-x-0 -translate-x-full"></nav>
    <div id="navOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[98]"></div>

    <main class="fixed top-[70px] left-0 lg:left-[280px] right-0 bottom-0 p-8 overflow-y-auto">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-8">
            <div>
                <h1 class="text-[2rem] font-semibold text-text-primary mb-1">Sluse Administration</h1>
                <p class="text-base text-text-secondary">Administrer og rediger information for alle 9 båse.</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
                    <input type="text" class="py-3 px-5 pl-11 w-full sm:w-[200px] bg-dark-card border border-[#333] rounded-xl text-text-primary text-sm transition-all focus:outline-none focus:border-primary focus:shadow-[0_0_0_3px_rgba(19,127,236,0.1)] placeholder:text-text-secondary" placeholder="Søg båse..." id="searchStalls">
                </div>
                <div class="relative">
                    <i class="fa-solid fa-folder-open absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
                    <input type="text" class="py-3 px-5 pl-11 w-full sm:w-[220px] bg-dark-card border border-[#333] rounded-xl text-text-primary text-sm transition-all focus:outline-none focus:border-primary focus:shadow-[0_0_0_3px_rgba(19,127,236,0.1)] placeholder:text-text-secondary" placeholder="Søg projekter..." id="searchProjects">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-[300px_1fr] gap-6 h-[calc(100%-100px)]">
            <!-- Sidebar -->
            <aside class="bg-dark-card border border-[#333] rounded-xl overflow-hidden flex flex-col">
                <div class="flex justify-between items-center p-4 border-b border-[#1a1a1a]">
                    <h3 class="text-base font-semibold text-text-primary">Bås Oversigt</h3>
                    <span class="px-2 py-1 rounded-full bg-primary/10 text-primary text-xs font-semibold">9 båse</span>
                </div>
                <div class="flex-1 overflow-y-auto p-3" id="stallList"></div>
            </aside>

            <!-- Editor -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-6" id="stallEditor">
                <div class="flex flex-col items-center justify-center h-full text-center py-20">
                    <div class="text-6xl opacity-30 mb-5">-</div>
                    <h3 class="text-xl font-semibold text-text-primary mb-2">Vælg en bås</h3>
                    <p class="text-sm text-text-secondary">Vælg en bås fra listen til venstre for at redigere information.</p>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Rentman Dropdown -->
<div class="fixed hidden bg-dark-card border border-[#333] rounded-xl shadow-2xl z-[1000] w-[350px] max-h-[400px] overflow-hidden" id="rentmanDropdown">
    <input type="text" class="w-full p-4 bg-dark-hover border-b border-[#333] text-text-primary text-sm focus:outline-none placeholder:text-text-secondary" id="rentmanSearch" placeholder="Soeg projekt...">
    <div class="max-h-[300px] overflow-y-auto" id="rentmanList"></div>
</div>

<!-- Global Modal -->
<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4" id="globalModalOverlay">
    <div class="bg-dark-card border border-white/10 rounded-2xl p-8 max-w-md w-full text-center shadow-2xl" id="globalModal">
        <div class="w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-4" id="globalModalIcon">!</div>
        <h3 class="text-xl font-semibold text-text-primary mb-2" id="globalModalTitle">Title</h3>
        <p class="text-text-secondary mb-6" id="globalModalMessage">Message</p>
        <div class="flex gap-3 justify-center" id="globalModalButtons">
            <button class="px-5 py-2.5 rounded-lg font-medium transition-colors bg-white/5 hover:bg-white/10 text-text-secondary border border-white/10" id="globalModalCancel">Annuller</button>
            <button class="px-5 py-2.5 rounded-lg font-medium transition-colors" id="globalModalConfirm">Bekræft</button>
        </div>
    </div>
</div>

<script src="/js/modal.js"></script>
<script src="/js/generel.js"></script>
<script src="/js/sluse.js"></script>
</body>
</html>
