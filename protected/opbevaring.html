<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Opbevaring</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252', info: '#29B6F6'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #101922; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9DABB9; }

        /* Mobile sidebar slide-in */
        .mobile-sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .mobile-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="font-sans text-sm text-text-primary bg-dark-bg flex flex-col h-screen">

<!-- Header -->
<header class="h-[60px] md:h-[70px] fixed left-0 lg:left-[280px] right-0 border-b border-[#333] bg-dark-card flex justify-between items-center px-4 md:px-8 z-[99]">
    <button class="lg:hidden bg-transparent border-none text-text-primary text-xl cursor-pointer p-2 rounded-lg hover:bg-dark-hover" id="hamburgerBtn" onclick="toggleMobileNav()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-text-secondary flex-1 lg:flex-none text-center lg:text-left">
        <h1 class="font-semibold uppercase text-[11px] md:text-[13px] tracking-wide">kontor / Opbevaring</h1>
    </div>
    <div class="flex items-center gap-2 md:gap-4">
        <div class="hidden sm:block text-right">
            <h1 class="text-xs font-medium text-text-secondary">Velkommen tilbage</h1>
            <h2 class="text-sm md:text-[15px] font-semibold text-text-primary" id="user-name">...</h2>
        </div>
        <img src="/img/user.png" class="h-[40px] w-[40px] md:h-[50px] md:w-[50px] rounded-full object-cover">
    </div>
</header>

<div class="flex flex-1">
    <!-- Navigation -->
    <nav id="navbar" class="fixed h-full w-[280px] bg-dark-card py-6 flex flex-col justify-between border-r border-[#333] overflow-y-auto z-[100] transition-transform lg:translate-x-0 -translate-x-full"></nav>
    <div id="navOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[98]" onclick="closeMobileNav()"></div>

    <!-- Main Content -->
    <main class="fixed top-[60px] md:top-[70px] left-0 lg:left-[280px] right-0 lg:right-[380px] bottom-0 overflow-y-auto">
        <div class="p-4 md:p-8 pb-24 lg:pb-8">
            <!-- Period Selection -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-5 mb-4 md:mb-6">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">
                        <label class="text-xs font-semibold text-text-secondary uppercase tracking-wider">Periode</label>
                        <div class="flex items-center gap-2 sm:gap-3">
                            <input type="date" id="startDate" class="flex-1 sm:flex-none px-3 py-2 bg-dark-hover border border-[#333] rounded-lg text-text-primary text-sm focus:outline-none focus:border-primary transition-colors">
                            <span class="text-text-secondary text-xs">til</span>
                            <input type="date" id="endDate" class="flex-1 sm:flex-none px-3 py-2 bg-dark-hover border border-[#333] rounded-lg text-text-primary text-sm focus:outline-none focus:border-primary transition-colors">
                        </div>
                    </div>
                    <button onclick="StorageBooking.resetPeriod()" class="px-4 py-2 text-text-secondary text-sm hover:text-text-primary transition-colors self-end sm:self-auto">
                        <i class="fa-solid fa-rotate-right mr-1"></i> Nulstil
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 mb-4 md:mb-8">
                <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-5">
                    <p class="text-text-secondary text-[10px] md:text-xs font-medium uppercase tracking-wider mb-1">Total</p>
                    <p class="text-2xl md:text-3xl font-bold text-text-primary" id="statTotal">18</p>
                </div>
                <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-5">
                    <p class="text-text-secondary text-[10px] md:text-xs font-medium uppercase tracking-wider mb-1">Ledige</p>
                    <p class="text-2xl md:text-3xl font-bold text-success" id="statAvailable">0</p>
                </div>
                <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-5">
                    <p class="text-text-secondary text-[10px] md:text-xs font-medium uppercase tracking-wider mb-1">Delvist</p>
                    <p class="text-2xl md:text-3xl font-bold text-warning" id="statPartial">0</p>
                </div>
                <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-5">
                    <p class="text-text-secondary text-[10px] md:text-xs font-medium uppercase tracking-wider mb-1">Optaget</p>
                    <p class="text-2xl md:text-3xl font-bold text-error" id="statBooked">0</p>
                </div>
            </div>

            <!-- Floor Plan -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-6">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 mb-4 md:mb-6">
                    <h2 class="text-base md:text-lg font-semibold text-text-primary">Vælg lokaler</h2>
                    <div class="flex items-center gap-3 md:gap-5 text-[10px] md:text-xs">
                        <div class="flex items-center gap-1.5 md:gap-2">
                            <div class="w-3 h-3 md:w-4 md:h-4 rounded bg-success/20 border border-success/50"></div>
                            <span class="text-text-secondary">Ledig</span>
                        </div>
                        <div class="flex items-center gap-1.5 md:gap-2">
                            <div class="w-3 h-3 md:w-4 md:h-4 rounded bg-warning/20 border border-warning/50"></div>
                            <span class="text-text-secondary">Delvist</span>
                        </div>
                        <div class="flex items-center gap-1.5 md:gap-2">
                            <div class="w-3 h-3 md:w-4 md:h-4 rounded bg-error/20 border border-error/50"></div>
                            <span class="text-text-secondary">Optaget</span>
                        </div>
                    </div>
                </div>

                <!-- Units Layout - Responsive -->
                <div class="flex gap-2 md:gap-4 justify-center">
                    <!-- Left Side (V) -->
                    <div class="flex-1 max-w-[120px]">
                        <p class="text-[10px] md:text-xs text-text-secondary uppercase tracking-wider mb-2 md:mb-3 font-medium text-center">Venstre</p>
                        <div class="flex flex-col gap-1.5 md:gap-2" id="unitsLeft">
                            <!-- Rendered by JS -->
                        </div>
                    </div>

                    <!-- Center Corridor -->
                    <div class="flex flex-col items-center px-2 md:px-6">
                        <div class="w-8 md:w-16 h-full bg-dark-hover border border-[#333] rounded-lg flex items-center justify-center min-h-[400px]">
                            <span class="text-[8px] md:text-[10px] text-text-secondary uppercase tracking-widest rotate-90 whitespace-nowrap">Gang</span>
                        </div>
                    </div>

                    <!-- Right Side (H) -->
                    <div class="flex-1 max-w-[120px]">
                        <p class="text-[10px] md:text-xs text-text-secondary uppercase tracking-wider mb-2 md:mb-3 font-medium text-center">Højre</p>
                        <div class="flex flex-col gap-1.5 md:gap-2" id="unitsRight">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Rentals -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-4 md:p-6 mt-4 md:mt-6">
                <h2 class="text-base md:text-lg font-semibold text-text-primary mb-4">Aktive udlejninger</h2>
                <div class="space-y-3" id="upcomingBookings">
                    <div class="text-center py-8 text-text-secondary">
                        <i class="fa-solid fa-calendar-xmark text-3xl mb-3 opacity-50"></i>
                        <p>Ingen aktive udlejninger</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Mobile Bottom Sheet for Details -->
<div id="mobileDetailSheet" class="fixed inset-x-0 bottom-0 bg-dark-card border-t border-[#333] rounded-t-2xl z-[101] transform translate-y-full transition-transform duration-300 lg:hidden max-h-[70vh] overflow-hidden flex flex-col">
    <div class="p-4 border-b border-[#333] flex items-center justify-between">
        <h2 class="text-lg font-bold text-text-primary flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-primary/20 flex items-center justify-center">
                <i class="fa-solid fa-info-circle text-primary text-sm"></i>
            </div>
            Bås detaljer
        </h2>
        <button onclick="StorageBooking.closeMobileSheet()" class="w-8 h-8 rounded-lg bg-dark-hover flex items-center justify-center text-text-secondary hover:text-text-primary">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    <div class="flex-1 overflow-y-auto p-4" id="mobileSelectedList">
        <div class="text-center py-8 border border-dashed border-[#333] rounded-xl">
            <i class="fa-solid fa-hand-pointer text-2xl text-text-secondary opacity-50 mb-2"></i>
            <p class="text-text-secondary text-sm">Vælg en bås for at se detaljer</p>
        </div>
    </div>
</div>
<div id="mobileSheetOverlay" class="fixed inset-0 bg-black/50 z-[100] hidden lg:hidden" onclick="StorageBooking.closeMobileSheet()"></div>

<!-- Desktop Sidebar (hidden on mobile) -->
<aside id="desktopSidebar" class="hidden lg:flex fixed top-[70px] right-0 bottom-0 w-[380px] bg-dark-card border-l border-[#333] p-6 flex-col z-[50]">
    <h2 class="text-xl font-bold text-text-primary mb-6 flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center">
            <i class="fa-solid fa-info-circle text-primary"></i>
        </div>
        Bås detaljer
    </h2>

    <div class="flex-1 overflow-y-auto">
        <div class="space-y-2" id="selectedList">
            <div class="text-center py-8 border border-dashed border-[#333] rounded-xl">
                <i class="fa-solid fa-hand-pointer text-2xl text-text-secondary opacity-50 mb-2"></i>
                <p class="text-text-secondary text-sm">Vælg en bås for at se detaljer</p>
            </div>
        </div>
    </div>

    <div class="mt-6 pt-6 border-t border-[#333]">
        <button onclick="StorageBooking.clearSelection()" class="w-full py-3 px-6 bg-dark-hover border border-[#333] text-text-secondary font-medium rounded-xl hover:bg-[#252f3a] transition-all flex items-center justify-center gap-2">
            <i class="fa-solid fa-times"></i>
            Nulstil valg
        </button>
    </div>
</aside>

<!-- Toast -->
<div id="toast" class="fixed bottom-20 lg:bottom-6 left-4 right-4 lg:left-auto lg:right-6 lg:w-auto px-5 py-3 rounded-lg text-white font-medium shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-[10001] text-center lg:text-left"></div>

<script src="/js/storage.js"></script>
<script src="/js/generel.js"></script>
</body>
</html>
