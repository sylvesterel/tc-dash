<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Opbevaring</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252', info: '#29B6F6'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #101922; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9DABB9; }

        .unit-btn {
            transition: all 0.2s ease;
        }
        .unit-btn:hover:not(.unit-booked):not(.unit-selected) {
            border-color: #137FEC;
            background: rgba(19, 127, 236, 0.1);
        }
        .unit-selected {
            background: rgba(19, 127, 236, 0.2) !important;
            border-color: #137FEC !important;
            color: #137FEC !important;
        }
        .unit-booked {
            background: rgba(255, 82, 82, 0.1) !important;
            border-color: rgba(255, 82, 82, 0.3) !important;
            color: #FF5252 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="font-sans text-sm text-text-primary bg-dark-bg flex flex-col h-screen">

<!-- Header -->
<header class="h-[70px] fixed left-0 lg:left-[280px] right-0 border-b border-[#333] bg-dark-card flex justify-between items-center px-8 z-[99]">
    <button class="lg:hidden bg-transparent border-none text-text-primary text-2xl cursor-pointer p-2 rounded-lg hover:bg-dark-hover" id="hamburgerBtn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-text-secondary">
        <h1 class="font-semibold uppercase text-[13px] tracking-wide">Generelt / Opbevaring</h1>
    </div>
    <div class="text-right flex items-center gap-4">
        <div>
            <h1 class="text-xs font-medium text-text-secondary">Velkommen tilbage</h1>
            <h2 class="text-[15px] font-semibold text-text-primary" id="user-name">...</h2>
        </div>
        <img src="/img/user.png" class="h-[50px] w-[50px] rounded-full object-cover">
    </div>
</header>

<div class="flex flex-1">
    <!-- Navigation -->
    <nav id="navbar" class="fixed h-full w-[280px] bg-dark-card py-6 flex flex-col justify-between border-r border-[#333] overflow-y-auto z-[100] transition-transform lg:translate-x-0 -translate-x-full"></nav>
    <div id="navOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[98]"></div>

    <!-- Main Content -->
    <main class="fixed top-[70px] left-0 lg:left-[280px] right-0 bottom-0 overflow-hidden flex">
        <!-- Left: Units Grid -->
        <div class="flex-1 p-8 overflow-y-auto">
            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-dark-card border border-[#333] rounded-xl p-5">
                    <p class="text-text-secondary text-xs font-medium uppercase tracking-wider mb-1">Total Enheder</p>
                    <p class="text-3xl font-bold text-text-primary" id="statTotal">18</p>
                </div>
                <div class="bg-dark-card border border-[#333] rounded-xl p-5">
                    <p class="text-text-secondary text-xs font-medium uppercase tracking-wider mb-1">Ledige</p>
                    <p class="text-3xl font-bold text-success" id="statAvailable">0</p>
                </div>
                <div class="bg-dark-card border border-[#333] rounded-xl p-5">
                    <p class="text-text-secondary text-xs font-medium uppercase tracking-wider mb-1">Optaget</p>
                    <p class="text-3xl font-bold text-error" id="statBooked">0</p>
                </div>
            </div>

            <!-- Floor Plan -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-text-primary">Vælg lokaler</h2>
                    <div class="flex items-center gap-6 text-xs">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 rounded bg-primary/20 border border-primary"></div>
                            <span class="text-text-secondary">Valgt</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 rounded bg-dark-hover border border-[#333]"></div>
                            <span class="text-text-secondary">Ledig</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 rounded bg-error/10 border border-error/30"></div>
                            <span class="text-text-secondary">Optaget</span>
                        </div>
                    </div>
                </div>

                <!-- Units Layout - Vertical corridor -->
                <div class="flex gap-4 justify-center">
                    <!-- Left Side (V) -->
                    <div>
                        <p class="text-xs text-text-secondary uppercase tracking-wider mb-3 font-medium text-center">Venstre (V)</p>
                        <div class="flex flex-col gap-2" id="unitsLeft">
                            <!-- Rendered by JS -->
                        </div>
                    </div>

                    <!-- Center Corridor -->
                    <div class="flex flex-col items-center px-6">
                        <div class="w-16 h-full bg-dark-hover border border-[#333] rounded-lg flex items-center justify-center">
                            <span class="text-[10px] text-text-secondary uppercase tracking-widest rotate-90 whitespace-nowrap">Gang</span>
                        </div>
                    </div>

                    <!-- Right Side (H) -->
                    <div>
                        <p class="text-xs text-text-secondary uppercase tracking-wider mb-3 font-medium text-center">Højre (H)</p>
                        <div class="flex flex-col gap-2" id="unitsRight">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upcoming Bookings -->
            <div class="bg-dark-card border border-[#333] rounded-xl p-6 mt-6">
                <h2 class="text-lg font-semibold text-text-primary mb-4">Kommende bookinger</h2>
                <div class="space-y-3" id="upcomingBookings">
                    <div class="text-center py-8 text-text-secondary">
                        <i class="fa-solid fa-calendar-xmark text-3xl mb-3 opacity-50"></i>
                        <p>Ingen kommende bookinger</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Booking Sidebar -->
        <aside class="w-[380px] bg-dark-card border-l border-[#333] p-6 flex flex-col">
            <h2 class="text-xl font-bold text-text-primary mb-6 flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center">
                    <i class="fa-solid fa-calendar-plus text-primary"></i>
                </div>
                Booking
            </h2>

            <div class="flex-1 space-y-6 overflow-y-auto">
                <!-- Date Selection -->
                <div>
                    <label class="text-xs font-semibold text-text-secondary uppercase tracking-wider block mb-3">Periode</label>
                    <div class="space-y-3">
                        <div class="relative">
                            <i class="fa-solid fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
                            <input type="date" id="startDate" class="w-full pl-12 pr-4 py-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary focus:outline-none focus:border-primary transition-colors">
                        </div>
                        <div class="relative">
                            <i class="fa-solid fa-calendar-check absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
                            <input type="date" id="endDate" class="w-full pl-12 pr-4 py-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary focus:outline-none focus:border-primary transition-colors">
                        </div>
                    </div>
                </div>

                <!-- Customer Name -->
                <div>
                    <label class="text-xs font-semibold text-text-secondary uppercase tracking-wider block mb-3">Kunde / Projekt</label>
                    <input type="text" id="customerName" placeholder="Indtast kundenavn..."
                        class="w-full px-4 py-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary placeholder-text-secondary focus:outline-none focus:border-primary transition-colors">
                </div>

                <!-- Selected Units -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-xs font-semibold text-text-secondary uppercase tracking-wider">Valgte lokaler</label>
                        <span class="px-2 py-1 rounded-lg bg-primary/20 text-primary text-xs font-bold" id="selectedCount">0</span>
                    </div>
                    <div class="space-y-2 max-h-[200px] overflow-y-auto" id="selectedList">
                        <div class="text-center py-8 border border-dashed border-[#333] rounded-xl">
                            <i class="fa-solid fa-hand-pointer text-2xl text-text-secondary opacity-50 mb-2"></i>
                            <p class="text-text-secondary text-sm">Vælg lokaler fra oversigten</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-6 pt-6 border-t border-[#333]">
                <button id="bookBtn" disabled
                    class="w-full py-4 px-6 bg-[#333] text-text-secondary font-semibold rounded-xl cursor-not-allowed transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-check"></i>
                    Bekræft booking
                </button>
                <button onclick="StorageBooking.clearSelection()" class="w-full mt-3 py-2 text-text-secondary text-sm hover:text-text-primary transition-colors">
                    Nulstil valg
                </button>
            </div>
        </aside>
    </main>
</div>

<!-- Booking Details Modal -->
<div id="bookingModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[10000] hidden justify-center items-center">
    <div class="bg-dark-card border border-[#333] rounded-2xl p-6 max-w-[500px] w-[90%] max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-semibold text-text-primary">Booking detaljer</h3>
            <button onclick="StorageBooking.closeModal()" class="w-9 h-9 rounded-lg bg-dark-hover border border-[#333] text-text-secondary flex items-center justify-center hover:bg-error hover:border-error hover:text-white transition-all">×</button>
        </div>
        <div id="bookingModalContent">
            <!-- Filled by JS -->
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="fixed bottom-6 right-6 px-5 py-3 rounded-lg text-white font-medium shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-[10001]"></div>

<script src="/js/storage.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/generel.js"></script>
</body>
</html>
