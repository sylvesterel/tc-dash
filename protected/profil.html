<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Min profil</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252', info: '#29B6F6'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #101922; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body class="font-sans text-sm text-text-primary bg-dark-bg flex flex-col h-screen">

<header class="h-[70px] fixed left-0 lg:left-[280px] right-0 border-b border-[#333] bg-dark-card flex justify-between items-center px-8 z-[99]">
    <button class="lg:hidden bg-transparent border-none text-text-primary text-2xl cursor-pointer p-2 rounded-lg hover:bg-dark-hover" id="hamburgerBtn">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-text-secondary">
        <h1 class="font-semibold uppercase text-[13px] tracking-wide">Generelt / Profil</h1>
    </div>
    <div class="text-right flex items-center gap-4">
        <div>
            <h1 class="text-xs font-medium text-text-secondary">Velkommen tilbage</h1>
            <h2 class="text-[15px] font-semibold text-text-primary" id="user-name">...</h2>
        </div>
        <img src="/img/user.png" class="h-[50px] w-[50px] rounded-full object-cover">
    </div>
</header>

<div class="flex flex-1">
    <nav id="navbar" class="fixed h-full w-[280px] bg-dark-card py-6 flex flex-col justify-between border-r border-[#333] overflow-y-auto z-[100] transition-transform lg:translate-x-0 -translate-x-full"></nav>
    <div id="navOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[98]"></div>

    <main class="fixed top-[70px] left-0 lg:left-[280px] right-0 bottom-0 p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-[2rem] font-semibold text-text-primary mb-2">Min profil</h1>
                <p class="text-base text-text-secondary">Administrer dine personlige oplysninger</p>
            </div>
        </div>
    </main>
</div>

<!-- Global Modal -->
<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[10000] hidden justify-center items-center" id="globalModalOverlay">
    <div class="bg-dark-card border border-[#333] rounded-2xl p-8 max-w-[420px] w-[90%] text-center shadow-2xl">
        <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl font-bold" id="globalModalIcon">!</div>
        <h3 class="text-xl font-semibold text-text-primary mb-3" id="globalModalTitle">Title</h3>
        <p class="text-text-secondary mb-6" id="globalModalMessage">Message</p>
        <div class="flex gap-3 justify-center" id="globalModalButtons"></div>
    </div>
</div>

<script src="/js/modal.js"></script>
<script src="/js/profil.js"></script>
<script src="/js/generel.js"></script>
</body>
</html>
