<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Adgang</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252', info: '#29B6F6'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #101922; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="font-sans text-sm text-text-primary bg-dark-bg flex flex-col h-screen">

<header class="h-[60px] md:h-[70px] fixed left-0 lg:left-[280px] right-0 border-b border-[#333] bg-dark-card flex justify-between items-center px-4 md:px-8 z-[99]">
    <button class="lg:hidden bg-transparent border-none text-text-primary text-2xl cursor-pointer p-2 rounded-lg hover:bg-dark-hover" id="hamburgerBtn" onclick="toggleMobileNav()">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="text-text-secondary">
        <h1 class="font-semibold uppercase text-[11px] md:text-[13px] tracking-wide">Kontor / Adgang</h1>
    </div>
    <div class="text-right flex items-center gap-2 md:gap-4">
        <div class="hidden sm:block">
            <h1 class="text-xs font-medium text-text-secondary">Velkommen tilbage</h1>
            <h2 class="text-[15px] font-semibold text-text-primary" id="user-name">...</h2>
        </div>
        <img src="/img/user.png" class="h-[40px] w-[40px] md:h-[50px] md:w-[50px] rounded-full object-cover">
    </div>
</header>

<div class="flex flex-1">
    <nav id="navbar" class="fixed h-full w-[280px] bg-dark-card py-6 flex flex-col justify-between border-r border-[#333] overflow-y-auto z-[100] transition-transform lg:translate-x-0 -translate-x-full"></nav>
    <div id="navOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[98]" onclick="closeMobileNav()"></div>

    <main class="fixed top-[60px] md:top-[70px] left-0 lg:left-[280px] right-0 bottom-0 p-4 md:p-8 overflow-y-auto">
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-8">
            <div>
                <h1 class="text-[2rem] font-semibold text-text-primary mb-1">Sluse Adgang</h1>
                <p class="text-base text-text-secondary">Opret adgang til slusen via Salto.</p>
            </div>
            <div class="flex flex-wrap gap-3">
                <div class="flex items-center gap-3 px-4 py-3 bg-dark-card border border-[#333] rounded-xl transition-all hover:border-success/30">
                    <div class="w-8 h-8 rounded-lg bg-success/20 flex items-center justify-center">
                        <i class="fa-solid fa-user-check text-success text-sm"></i>
                    </div>
                    <div>
                        <span class="block text-xs text-text-secondary">Aktive</span>
                        <span class="block text-lg font-semibold text-success" id="expiredCount">0</span>
                    </div>
                </div>
                <div class="flex items-center gap-3 px-4 py-3 bg-dark-card border border-[#333] rounded-xl transition-all hover:border-error/30">
                    <div class="w-8 h-8 rounded-lg bg-error/20 flex items-center justify-center">
                        <i class="fa-solid fa-user-xmark text-error text-sm"></i>
                    </div>
                    <div>
                        <span class="block text-xs text-text-secondary">Udløbet</span>
                        <span class="block text-lg font-semibold text-error" id="activeCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-[450px_1fr] gap-6">
            <!-- Create New Access Card -->
            <div class="bg-dark-card border border-[#333] rounded-xl overflow-hidden">
                <div class="bg-gradient-to-r from-primary/10 to-transparent p-6 border-b border-[#1a1a1a]">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-primary/20 flex items-center justify-center">
                            <i class="fa-solid fa-key text-primary text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-text-primary">Opret Ny Adgang</h3>
                            <p class="text-sm text-text-secondary mt-0.5">Opret en ny bruger i Salto med adgangskode</p>
                        </div>
                    </div>
                </div>
                <div class="p-6">

                <form class="flex flex-col gap-5" id="accessForm">
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-text-secondary">Vælg fra Rentman (valgfrit)</label>
                        <div class="project-picker-wrapper relative">
                            <div class="flex justify-between items-center p-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary cursor-pointer transition-all hover:border-primary/50" id="projectPickerTrigger">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-folder-open text-text-secondary"></i>
                                    <span class="placeholder text-text-secondary">Søg efter projekt...</span>
                                </div>
                                <i class="fa-solid fa-chevron-down text-text-secondary text-xs transition-transform duration-200"></i>
                            </div>
                            <div class="absolute top-full left-0 right-0 mt-2 bg-dark-card border border-[#333] rounded-xl shadow-2xl z-50 hidden overflow-hidden" id="projectPickerDropdown">
                                <div class="p-3 bg-dark-hover border-b border-[#333]">
                                    <div class="relative">
                                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary text-sm"></i>
                                        <input type="text" class="w-full py-2.5 px-4 pl-9 bg-dark-card border border-[#333] rounded-lg text-text-primary text-sm focus:outline-none focus:border-primary placeholder:text-text-secondary" id="projectPickerSearch" placeholder="Søg projekt...">
                                    </div>
                                </div>
                                <div class="max-h-[250px] overflow-y-auto" id="projectPickerList">
                                    <!-- Items rendered by JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 text-text-secondary text-xs">
                        <div class="flex-1 h-px bg-[#333]"></div>
                        <span>eller udfyld manuelt</span>
                        <div class="flex-1 h-px bg-[#333]"></div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="artistName" class="text-sm font-medium text-text-secondary">Navn</label>
                        <input type="text" id="artistName" placeholder="Indtast navn..." required
                            class="p-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary text-sm transition-all focus:outline-none focus:border-primary focus:shadow-[0_0_0_3px_rgba(19,127,236,0.1)] placeholder:text-text-secondary">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="startDate" class="text-sm font-medium text-text-secondary">Start Dato</label>
                            <input type="date" id="startDate" required
                                class="p-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary text-sm transition-all focus:outline-none focus:border-primary focus:shadow-[0_0_0_3px_rgba(19,127,236,0.1)]">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="endDate" class="text-sm font-medium text-text-secondary">Slut Dato</label>
                            <input type="date" id="endDate" required
                                class="p-3.5 bg-dark-hover border border-[#333] rounded-xl text-text-primary text-sm transition-all focus:outline-none focus:border-primary focus:shadow-[0_0_0_3px_rgba(19,127,236,0.1)]">
                        </div>
                    </div>

                    <button type="submit" class="w-full py-3.5 px-6 bg-primary border-none rounded-xl text-white text-[15px] font-semibold cursor-pointer transition-all hover:bg-primary-hover">
                        Opret Adgang
                    </button>
                </form>

                <!-- Status Box -->
                <div class="mt-6 bg-dark-hover border border-[#333] rounded-xl overflow-hidden hidden" id="statusBox">
                    <div class="p-3 bg-dark-card border-b border-[#333] text-sm font-semibold text-text-primary">Status</div>
                    <div class="p-4 max-h-[200px] overflow-y-auto" id="statusList">
                        <!-- Status messages will appear here -->
                    </div>
                </div>

                <!-- Pin Result -->
                <div class="mt-6 p-6 bg-success/10 border border-success/30 rounded-xl text-center hidden" id="pinResult">
                    <!-- Pin will be shown here -->
                </div>
                </div>
            </div>

            <!-- Active Access Codes List -->
            <div class="bg-dark-card border border-[#333] rounded-xl overflow-hidden">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 p-4 border-b border-[#1a1a1a]">
                    <h3 class="text-base font-semibold text-text-primary flex items-center gap-2">
                        <i class="fa-solid fa-users text-text-secondary"></i>
                        Aktive brugere
                    </h3>
                    <div class="relative w-full sm:w-auto">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary text-sm"></i>
                        <input type="text" class="py-2 px-4 pl-9 w-full sm:w-[200px] bg-dark-hover border border-[#333] rounded-lg text-text-primary text-sm transition-all focus:outline-none focus:border-primary placeholder:text-text-secondary" placeholder="Søg brugere..." id="searchUsers">
                    </div>
                </div>
                <div class="p-4 max-h-[calc(100vh-300px)] overflow-y-auto space-y-3" id="accessList">
                    <!-- Users will be rendered here -->
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Global Modal -->
<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4" id="globalModalOverlay">
    <div class="bg-dark-card border border-white/10 rounded-2xl p-8 max-w-md w-full text-center shadow-2xl" id="globalModal">
        <div class="w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-4" id="globalModalIcon">!</div>
        <h3 class="text-xl font-semibold text-text-primary mb-2" id="globalModalTitle">Title</h3>
        <p class="text-text-secondary mb-6" id="globalModalMessage">Message</p>
        <div class="flex gap-3 justify-center" id="globalModalButtons">
            <button class="px-5 py-2.5 rounded-lg font-medium transition-colors bg-white/5 hover:bg-white/10 text-text-secondary border border-white/10" id="globalModalCancel">Annuller</button>
            <button class="px-5 py-2.5 rounded-lg font-medium transition-colors" id="globalModalConfirm">Bekræft</button>
        </div>
    </div>
</div>

<script src="/js/modal.js"></script>
<script src="/js/generel.js"></script>
<script src="/js/access.js"></script>
</body>
</html>
