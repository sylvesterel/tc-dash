<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Appcare | Adgang</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/pages/adgang.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

    <header>
        <div class="header-url">
            <h1>Generelt / Adgang</h1>
        </div>
        <div class="user-container">
            <div class="user-content">
                <h1>Velkommen tilbage</h1>
                <h2 id="user-name">...</h2>
            </div>
            <img src="./img/user.png">
        </div>
    </header>

    <div class="content-wrapper">
        <nav id="navbar">
        </nav>
        <main class="adgang-page">
            <div class="adgang-header">
                <div>
                    <h1>Sluse Adgang</h1>
                    <p>Opret adgang til slusen via Salto.</p>
                </div>
                <div class="header-stats">
                    <div class="stat-pill">
                        <span class="stat-label">Aktive</span>
                        <span class="stat-value" id="expiredCount">0</span>
                    </div>
                    <div class="stat-pill">
                        <span class="stat-label">Udløbet</span>
                        <span class="stat-value expired" id="activeCount">0</span>
                    </div>
                </div>
            </div>

            <div class="adgang-layout">
                <!-- Create New Access Card -->
                <div class="create-access-card">
                    <div class="card-header">
                        <div>
                            <h3>Opret Ny Adgang</h3>
                            <p>Opret en ny bruger i Salto med adgangskode</p>
                        </div>
                    </div>

                    <form class="access-form" id="accessForm">
                        <div class="form-field">
                            <label>Vælg fra Rentman (valgfrit)</label>
                            <div class="project-picker-wrapper">
                                <div class="project-picker-trigger" id="projectPickerTrigger">
                                    <span class="placeholder">Søg efter projekt...</span>
                                    <span class="chevron">▼</span>
                                </div>
                                <div class="project-picker-dropdown" id="projectPickerDropdown">
                                    <input type="text" class="project-picker-search" id="projectPickerSearch" placeholder="Søg projekt...">
                                    <div class="project-picker-list" id="projectPickerList">
                                        <!-- Items rendered by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section-divider">eller udfyld manuelt</div>

                        <div class="form-field">
                            <label for="artistName">
                                Navn
                            </label>
                            <input
                                type="text"
                                id="artistName"
                                placeholder="Indtast navn..."
                                required
                            >
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label for="startDate">
                                    Start Dato
                                </label>
                                <input
                                    type="date"
                                    id="startDate"
                                    required
                                >
                            </div>
                            <div class="form-field">
                                <label for="endDate">
                                    Slut Dato
                                </label>
                                <input
                                    type="date"
                                    id="endDate"
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn-generate">
                            Opret Adgang
                        </button>
                    </form>

                    <!-- Status Box -->
                    <div class="status-box" id="statusBox">
                        <div class="status-header">Status</div>
                        <div class="status-list" id="statusList">
                            <!-- Status messages will appear here -->
                        </div>
                    </div>

                    <!-- Pin Result -->
                    <div class="pin-result" id="pinResult">
                        <!-- Pin will be shown here -->
                    </div>
                </div>

                <!-- Active Access Codes List -->
                <div class="access-list-section">
                    <div class="section-header">
                        <h3>Aktive brugere</h3>
                    </div>

                    <div class="access-list" id="accessList">
                        <!-- Users will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="/js/modal.js"></script>
<script src="/js/generel.js"></script>
<script src="/js/access.js"></script>
</body>
</html>
