<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Appcare | Adgang</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/layout.css">
    <link rel="stylesheet" href="/style/components.css">
    <link rel="stylesheet" href="/style/pages/adgang.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Status Box Styles */
        .status-box {
            display: none;
            margin-top: 1.5rem;
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 8px;
            overflow: hidden;
        }

        .status-header {
            padding: 0.75rem 1rem;
            background: var(--color-surface-hover, #252542);
            border-bottom: 1px solid var(--color-border, #2a2a4a);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .status-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .status-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8125rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-item.info {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
        }

        .status-item.success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
        }

        .status-item.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }

        .status-time {
            color: var(--color-text-muted, #6b7280);
            font-family: monospace;
            font-size: 0.75rem;
        }

        .status-message {
            flex: 1;
        }

        /* Pin Result */
        .pin-result {
            display: none;
            margin-top: 1rem;
        }

        .pin-success {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
        }

        .pin-label {
            font-weight: 500;
            color: #86efac;
        }

        .pin-code {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: #22c55e;
            letter-spacing: 0.1em;
        }

        .btn-copy-pin {
            padding: 0.5rem 1rem;
            background: #22c55e;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-copy-pin:hover {
            background: #16a34a;
        }

        /* Access card simplified */
        .access-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .access-card.active {
            border-left: 3px solid #22c55e;
        }

        .access-card.expired {
            border-left: 3px solid #ef4444;
            opacity: 0.7;
        }

        .access-card.revoked {
            border-left: 3px solid #f59e0b;
            opacity: 0.7;
        }

        .access-main {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .access-artist h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .access-meta {
            font-size: 0.8125rem;
            color: var(--color-text-muted, #6b7280);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-badge.expired {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .status-badge.revoked {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-muted, #6b7280);
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Modern Project Picker for Adgang */
        .project-picker-wrapper {
            position: relative;
            width: 100%;
            font-family: Inter;
            margin-bottom: 1rem;
        }

        .project-picker-trigger {
            width: 100%;
            padding: 14px 16px;
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 10px;
            color: var(--color-text, #fff);
            font-size: 14px;
            cursor: pointer;
            font-family: Inter;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .project-picker-trigger:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .project-picker-trigger.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .project-picker-trigger .placeholder {
            color: var(--color-text-muted, #6b7280);
        }

        .project-picker-trigger .selected-project {
            color: var(--color-text, #fff);
        }

        .project-picker-trigger .chevron {
            font-size: 12px;
            color: var(--color-text-muted, #6b7280);
            transition: transform 0.2s ease;
        }

        .project-picker-trigger.active .chevron {
            transform: rotate(180deg);
        }

        .project-picker-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--color-surface, #141422);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            overflow: hidden;
            animation: dropdownSlide 0.2s ease;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-picker-dropdown.show {
            display: block;
        }

        .project-picker-search {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-bottom: 1px solid var(--color-border, #2a2a4a);
            font-size: 14px;
            outline: none;
            background: var(--color-surface-hover, #1e1e30);
            color: var(--color-text, #fff);
            font-family: Inter;
        }

        .project-picker-search::placeholder {
            color: var(--color-text-muted, #6b7280);
        }

        .project-picker-list {
            max-height: 280px;
            overflow-y: auto;
        }

        .project-picker-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(42, 42, 74, 0.5);
            transition: all 0.15s ease;
        }

        .project-picker-item:last-child {
            border-bottom: none;
        }

        .project-picker-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .project-picker-item .project-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text, #fff);
            margin-bottom: 4px;
        }

        .project-picker-item .project-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--color-text-muted, #6b7280);
        }

        .project-picker-empty {
            padding: 30px 16px;
            text-align: center;
            color: var(--color-text-muted, #6b7280);
        }

        .project-picker-empty .empty-icon {
            font-size: 28px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .section-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1rem 0;
            color: var(--color-text-muted, #6b7280);
            font-size: 12px;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border, #2a2a4a);
        }

        /* Action buttons */
        .access-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action.suspend {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-action.suspend:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .btn-action.delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-action.delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal {
            background: var(--color-surface, #1a1a2e);
            border: 1px solid var(--color-border, #2a2a4a);
            border-radius: 16px;
            padding: 2rem;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .modal-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .modal-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .modal-icon.success {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        .modal-icon.info {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .modal-title {
            margin: 0 0 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text, #fff);
        }

        .modal-message {
            margin: 0 0 1.5rem;
            font-size: 0.9375rem;
            color: var(--color-text-muted, #9ca3af);
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .modal-buttons.single {
            justify-content: center;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            min-width: 120px;
        }

        .modal-btn-cancel {
            background: var(--color-surface-hover, #252542);
            color: var(--color-text-muted, #9ca3af);
            border: 1px solid var(--color-border, #2a2a4a);
        }

        .modal-btn-cancel:hover {
            background: var(--color-border, #2a2a4a);
            color: var(--color-text, #fff);
        }

        .modal-btn-confirm {
            background: #3b82f6;
            color: #fff;
        }

        .modal-btn-confirm:hover {
            background: #2563eb;
        }

        .modal-btn-confirm.warning {
            background: #f59e0b;
        }

        .modal-btn-confirm.warning:hover {
            background: #d97706;
        }

        .modal-btn-confirm.danger {
            background: #ef4444;
        }

        .modal-btn-confirm.danger:hover {
            background: #dc2626;
        }

        .modal-btn-confirm.success {
            background: #22c55e;
        }

        .modal-btn-confirm.success:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-url">
            <h1>Generelt / Adgang</h1>
        </div>
        <div class="user-container">
            <div class="user-content">
                <h1>Velkommen tilbage</h1>
                <h2 id="user-name">...</h2>
            </div>
            <img src="./img/user.png">
        </div>
    </header>

    <div class="content-wrapper">
        <nav id="navbar">
        </nav>
        <main class="adgang-page">
            <div class="adgang-header">
                <div>
                    <h1>Sluse Adgang</h1>
                    <p>Opret adgang til slusen via Salto.</p>
                </div>
                <div class="header-stats">
                    <div class="stat-pill">
                        <span class="stat-label">Aktive</span>
                        <span class="stat-value" id="expiredCount">0</span>
                    </div>
                    <div class="stat-pill">
                        <span class="stat-label">Udløbet</span>
                        <span class="stat-value expired" id="activeCount">0</span>
                    </div>
                </div>
            </div>

            <div class="adgang-layout">
                <!-- Create New Access Card -->
                <div class="create-access-card">
                    <div class="card-header">
                        <div>
                            <h3>Opret Ny Adgang</h3>
                            <p>Opret en ny bruger i Salto med adgangskode</p>
                        </div>
                    </div>

                    <form class="access-form" id="accessForm">
                        <div class="form-field">
                            <label>Vælg fra Rentman (valgfrit)</label>
                            <div class="project-picker-wrapper">
                                <div class="project-picker-trigger" id="projectPickerTrigger">
                                    <span class="placeholder">Søg efter projekt...</span>
                                    <span class="chevron">▼</span>
                                </div>
                                <div class="project-picker-dropdown" id="projectPickerDropdown">
                                    <input type="text" class="project-picker-search" id="projectPickerSearch" placeholder="Søg projekt...">
                                    <div class="project-picker-list" id="projectPickerList">
                                        <!-- Items rendered by JS -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section-divider">eller udfyld manuelt</div>

                        <div class="form-field">
                            <label for="artistName">
                                Navn
                            </label>
                            <input
                                type="text"
                                id="artistName"
                                placeholder="Indtast navn..."
                                required
                            >
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label for="startDate">
                                    Start Dato
                                </label>
                                <input
                                    type="date"
                                    id="startDate"
                                    required
                                >
                            </div>
                            <div class="form-field">
                                <label for="endDate">
                                    Slut Dato
                                </label>
                                <input
                                    type="date"
                                    id="endDate"
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn-generate">
                            Opret Adgang
                        </button>
                    </form>

                    <!-- Status Box -->
                    <div class="status-box" id="statusBox">
                        <div class="status-header">Status</div>
                        <div class="status-list" id="statusList">
                            <!-- Status messages will appear here -->
                        </div>
                    </div>

                    <!-- Pin Result -->
                    <div class="pin-result" id="pinResult">
                        <!-- Pin will be shown here -->
                    </div>
                </div>

                <!-- Active Access Codes List -->
                <div class="access-list-section">
                    <div class="section-header">
                        <h3>Aktive brugere</h3>
                    </div>

                    <div class="access-list" id="accessList">
                        <!-- Users will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

<!-- Custom Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 class="modal-title" id="modalTitle">Titel</h3>
        <p class="modal-message" id="modalMessage">Besked</p>
        <div class="modal-buttons" id="modalButtons">
            <button class="modal-btn modal-btn-cancel" id="modalCancel">Annuller</button>
            <button class="modal-btn modal-btn-confirm" id="modalConfirm">Bekraeft</button>
        </div>
    </div>
</div>

<script src="/js/generel.js"></script>
<script src="/js/access.js"></script>
</body>
</html>
