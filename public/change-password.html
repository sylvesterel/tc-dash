<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Skift Adgangskode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' },
                        success: '#00E676', warning: '#FFC107', error: '#FF5252'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease forwards; }

        .glass {
            background: rgba(17, 20, 24, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(19, 127, 236, 0.15), 0 0 20px rgba(19, 127, 236, 0.1);
        }

        .btn-glow {
            box-shadow: 0 4px 15px rgba(19, 127, 236, 0.3);
        }

        .pattern-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .strength-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="font-sans m-0 p-0 min-h-screen bg-dark-bg flex items-center justify-center">
    <!-- Background -->
    <div class="absolute inset-0 pattern-dots opacity-5"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-primary/5 rounded-full blur-3xl"></div>

    <!-- Main Card -->
    <div class="relative z-10 w-full max-w-md p-6">
        <div class="glass rounded-3xl p-8 sm:p-10 animate-fade-in-up">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-warning to-orange-500 mb-4 btn-glow">
                    <i class="fa-solid fa-key text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-text-primary mb-2">Skift adgangskode</h2>
                <p class="text-text-secondary">Du skal vælge en ny adgangskode før du kan fortsætte</p>
            </div>

            <!-- Info Box -->
            <div class="mb-6 p-4 rounded-xl bg-warning/10 border border-warning/20">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-lg bg-warning/20 flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid fa-shield-halved text-warning"></i>
                    </div>
                    <div>
                        <p class="text-warning text-sm font-medium">Første login</p>
                        <p class="text-text-secondary text-xs mt-1">Af sikkerhedsmæssige årsager skal du vælge din egen adgangskode.</p>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="statusContainer" class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-red-500/20 flex items-center justify-center flex-shrink-0">
                        <i class="fa-solid fa-exclamation text-red-400"></i>
                    </div>
                    <p id="status" class="text-red-400 text-sm"></p>
                </div>
            </div>

            <!-- Form -->
            <form id="changePasswordForm" class="space-y-5" autocomplete="off">
                <div class="space-y-2">
                    <label for="newPassword" class="block text-sm font-medium text-text-secondary">Ny adgangskode</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-key text-text-secondary"></i>
                        </div>
                        <input
                            type="password"
                            id="newPassword"
                            name="new_password_change"
                            placeholder="Mindst 8 tegn"
                            required
                            autocomplete="new-password"
                            class="w-full pl-12 pr-12 py-4 rounded-xl bg-white/5 border border-white/10 text-text-primary placeholder-text-secondary/50 transition-all duration-300 focus:outline-none focus:border-primary/50 focus:bg-white/10 input-glow"
                        >
                        <button
                            type="button"
                            id="toggleNewPassword"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-secondary hover:text-text-primary transition-colors"
                        >
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <!-- Password Strength -->
                    <div class="flex gap-1 mt-2">
                        <div class="h-1 flex-1 rounded-full bg-white/10 strength-bar" id="strength1"></div>
                        <div class="h-1 flex-1 rounded-full bg-white/10 strength-bar" id="strength2"></div>
                        <div class="h-1 flex-1 rounded-full bg-white/10 strength-bar" id="strength3"></div>
                        <div class="h-1 flex-1 rounded-full bg-white/10 strength-bar" id="strength4"></div>
                    </div>
                    <p class="text-xs text-text-secondary" id="strengthText">Indtast en adgangskode</p>
                </div>

                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-text-secondary">Bekræft ny adgangskode</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-check-double text-text-secondary"></i>
                        </div>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirm_password_change"
                            placeholder="Gentag din nye adgangskode"
                            required
                            autocomplete="new-password"
                            class="w-full pl-12 pr-12 py-4 rounded-xl bg-white/5 border border-white/10 text-text-primary placeholder-text-secondary/50 transition-all duration-300 focus:outline-none focus:border-primary/50 focus:bg-white/10 input-glow"
                        >
                        <div id="matchIndicator" class="absolute inset-y-0 right-0 pr-4 flex items-center hidden">
                            <i class="fa-solid fa-check text-success"></i>
                        </div>
                    </div>
                </div>

                <button
                    id="submitBtn"
                    type="submit"
                    class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-primary to-primary-hover text-white font-semibold transition-all duration-300 hover:opacity-90 btn-glow flex items-center justify-center gap-2 mt-6"
                >
                    <span id="submitBtnText">Skift adgangskode</span>
                    <i class="fa-solid fa-arrow-right" id="submitBtnIcon"></i>
                    <i class="fa-solid fa-spinner fa-spin hidden" id="submitBtnSpinner"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-6 text-text-secondary text-xs">
                <p>Din adgangskode gemmes sikkert og krypteret</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in and needs to change password
        async function checkAuth() {
            try {
                const response = await fetch('/me');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                if (!data.user.mustChangePassword) {
                    // User doesn't need to change password, redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        }
        checkAuth();

        // Toggle password visibility
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const input = document.getElementById('newPassword');
            const icon = this.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return Math.min(strength, 4);
        }

        function updateStrengthIndicator(password) {
            const strength = checkPasswordStrength(password);
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-success'];
            const texts = ['Svag', 'Middel', 'God', 'Stærk'];

            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById('strength' + i);
                bar.className = 'h-1 flex-1 rounded-full strength-bar ' +
                    (i <= strength ? colors[strength - 1] : 'bg-white/10');
            }

            const textEl = document.getElementById('strengthText');
            if (password.length === 0) {
                textEl.textContent = 'Indtast en adgangskode';
                textEl.className = 'text-xs text-text-secondary';
            } else if (password.length < 8) {
                textEl.textContent = 'Mindst 8 tegn påkrævet';
                textEl.className = 'text-xs text-red-400';
            } else {
                textEl.textContent = texts[strength - 1] + ' adgangskode';
                textEl.className = 'text-xs ' + (strength >= 3 ? 'text-success' : strength >= 2 ? 'text-yellow-400' : 'text-orange-400');
            }
        }

        document.getElementById('newPassword').addEventListener('input', function() {
            updateStrengthIndicator(this.value);
            checkMatch();
        });

        // Check if passwords match
        function checkMatch() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const indicator = document.getElementById('matchIndicator');

            if (confirmPass.length > 0 && newPass === confirmPass) {
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        document.getElementById('confirmPassword').addEventListener('input', checkMatch);

        // Show error message
        function showError(message) {
            const container = document.getElementById('statusContainer');
            const status = document.getElementById('status');
            container.classList.remove('hidden');
            status.textContent = message;
        }

        function hideError() {
            document.getElementById('statusContainer').classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('submitBtnText');
            const btnIcon = document.getElementById('submitBtnIcon');
            const btnSpinner = document.getElementById('submitBtnSpinner');

            if (loading) {
                btn.disabled = true;
                btn.classList.add('opacity-70', 'cursor-not-allowed');
                btnText.textContent = 'Gemmer...';
                btnIcon.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                btnText.textContent = 'Skift adgangskode';
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        // Handle form submit
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 8) {
                showError('Adgangskode skal være mindst 8 tegn');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Adgangskoderne matcher ikke');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/force-change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword, confirmPassword })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Kunne ikke ændre adgangskode');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Change password error:', error);
                showError('Der opstod en fejl. Prøv igen.');
                setLoading(false);
            }
        });

        // Focus first input
        document.getElementById('newPassword').focus();
    </script>
</body>
</html>
