<!DOCTYPE html>
<html class="dark" lang="da">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TourCare | Sluse System</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#1c232d",
                        "secondary-text": "#9dabb9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        html,
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Fast 3x3 layout */
        #stallsGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100%;
            width: 100%;
        }

        #stallsGrid>div {
            min-height: 0;
        }

        /* Timer Glow Effects i Header */
        .timer-active {
            box-shadow: 0 0 20px -5px rgba(16, 185, 129, 0.3);
        }

        .timer-warning-glow {
            animation: warningGlow 1s ease-in-out infinite;
            border-color: #f59e0b !important;
        }

        .timer-critical-glow {
            animation: criticalGlow 0.5s ease-in-out infinite;
            border-color: #ef4444 !important;
        }

        @keyframes warningGlow {

            0%,
            100% {
                box-shadow: 0 0 15px -2px rgba(245, 158, 11, 0.2);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 25px 2px rgba(245, 158, 11, 0.4);
                transform: scale(1.02);
            }
        }

        @keyframes criticalGlow {

            0%,
            100% {
                box-shadow: 0 0 15px -2px rgba(239, 68, 68, 0.3);
                background: rgba(239, 68, 68, 0.1);
            }

            50% {
                box-shadow: 0 0 30px 5px rgba(239, 68, 68, 0.5);
                background: rgba(239, 68, 68, 0.2);
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white flex flex-col">

    <!-- Header - Optimeret til tydelig timer -->
    <header
        class="flex-none border-b border-gray-200 dark:border-[#283039] bg-white dark:bg-[#111418] px-6 py-4 shadow-sm z-10">
        <div class="flex items-center justify-between">

            <!-- Venstre: Logo -->
            <div class="flex items-center gap-4 w-1/4">
                <div class="size-10 sm:size-12 bg-primary/20 rounded-xl flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-2xl sm:text-3xl">grid_view</span>
                </div>
                <div class="hidden lg:block">
                    <h1 class="text-xl font-bold tracking-tight">Tourcare</h1>
                    <p class="text-[10px] text-secondary-text font-medium uppercase tracking-widest">Sluse overblik</p>
                </div>
            </div>

            <!-- MIDTE: Stor Tydelig Timer -->
            <div id="headerTimer"
                class="hidden flex items-center gap-6 px-10 py-3 rounded-2xl border-2 border-emerald-500/40 bg-black/20 timer-active transition-all duration-300">
                <div class="text-right hidden sm:block">
                    <p id="timerLabel"
                        class="text-[10px] font-extrabold uppercase tracking-[0.2em] text-emerald-500 mb-0.5">Alarm
                        tilkobles om</p>
                    <p class="text-[9px] text-secondary-text uppercase tracking-widest">Status: Aktiv nedtælling</p>
                </div>
                <div class="flex items-center gap-4 border-l border-white/10 pl-6">
                    <span class="material-symbols-outlined text-4xl text-emerald-400" id="timerIcon">timer</span>
                    <span class="font-mono text-6xl font-black tracking-tighter text-white"
                        id="timerCountdown">00:00</span>
                </div>
            </div>
            <div id="timerPlaceholder" class="flex-1 h-1"></div> <!-- Placeholder når timer er væk -->

            <!-- Højre: Ur & Status -->
            <div class="flex items-center justify-end gap-6 w-1/4">
                <div class="flex flex-col items-end hidden sm:flex">
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-2.5 w-2.5">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-full w-full bg-emerald-500"></span>
                        </span>
                        <span class="text-[10px] font-bold text-emerald-500 uppercase">Live</span>
                    </div>
                    <p class="text-secondary-text text-[10px] mt-0.5" id="updateStatus">Lige nu</p>
                </div>
                <div class="h-12 px-6 bg-[#283039] rounded-xl flex items-center justify-center border border-[#3b4754]">
                    <span class="font-mono text-2xl font-bold tracking-widest text-white" id="currentTime">--:--</span>
                </div>
            </div>

        </div>
    </header>

    <!-- Main Content (3x3 Grid) -->
    <main class="flex-1 overflow-hidden p-4 lg:p-6">
        <div id="stallsGrid" class="gap-4">
            <!-- JS render -->
        </div>
    </main>

    <footer class="flex-none px-8 py-2 text-center border-t border-[#283039] bg-[#0d1217]">
        <p class="text-[10px] text-secondary-text uppercase tracking-[0.4em]">TourCare Sluse System | +45 3227 6666 (Vent for akuttelefon)</p>
    </footer>

    <!-- Audio & Overlay -->
    <audio id="warningSound" src="/files/tc_benjamin.wav" preload="auto"></audio>


    <script>
        const displayNames = {
            'Sluse1': 'BÅS 01', 'Sluse2': 'BÅS 02', 'Sluse3': 'BÅS 03',
            'Sluse4': 'BÅS 04', 'Sluse5': 'BÅS 05', 'Sluse6': 'BÅS 06',
            'Sluse7': 'BÅS 07', 'Reol1': 'REOL 01', 'Reol2': 'REOL 02',
        };

        const stallColors = [
            'amber',   // #703817 → mørk brun/amber
            'red',     // #FF0000 → rød
            'orange',  // #FFA500 → orange
            'yellow',  // #FFFF00 → gul
            'green',   // #008000 → grøn
            'blue',    // #0000FF → blå
            'purple',  // #EE82EE → violet/lilla
            'gray',    // #808080 → grå
            'black'    // #000000 → sort
        ];


        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        function esc(text) {
            const d = document.createElement('div');
            d.textContent = text || '';
            return d.innerHTML;
        }

        function render(data) {
            const grid = document.getElementById('stallsGrid');
            let html = data.slice(0, 9).map((s, index) => {
                const hasCustomer = s.Kunde && s.Kunde.trim();
                const name = displayNames[s.slusenavn] || s.slusenavn;
                const color = stallColors[index % stallColors.length];

                if (hasCustomer) {
                    return `
                <div class="flex flex-col rounded-xl overflow-hidden bg-white dark:bg-card-dark shadow-lg h-full">
                    <div class="p-4 sm:p-5 flex flex-col gap-4 sm:gap-5 h-full bg-${color}-600/75">
                        <div class="flex justify-between items-start">
                            <div class="flex flex-col">
                                <span class="text-secondary-text text-[10px] sm:text-xs font-semibold uppercase tracking-wider mb-1">Bås</span>
                                <h2 class="text-2xl sm:text-1xl font-display font-bold text-white">${name}</h2>
                            </div>
                            <div class="size-8 sm:size-10 rounded-full bg-${color}-500/30 flex items-center justify-center text-${color}-500 flex-shrink-0">
                                <span class="material-symbols-outlined text-lg sm:text-xl">inventory_2</span>
                            </div>
                        </div>
                        <div class="flex-1 flex flex-col gap-3 sm:gap-4 overflow-hidden">
                            <div class="p-3 sm:p-4 rounded-lg bg-[#283039] border border-[#3b4754]/80">
                                <p class="text-secondary-text text-[10px] sm:text-xs font-medium mb-1">Kunde</p>
                                <p class="text-base sm:text-4xl font-bold text-white leading-tight truncate">${esc(s.Kunde)}</p>
                            </div>
                            ${(s.Detaljer || s.Dato) ? `
                            <div class="grid grid-cols-3 gap-2 sm:gap-3">
                                ${s.Detaljer ? `
                                <div class="p-2 sm:p-4 rounded-lg bg-[#283039] border border-[#3b4754]/80">
                                    <p class="text-secondary-text text-[10px] sm:text-xs font-medium mb-1">Kolli</p>
                                    <p class="text-sm sm:text-xl font-semibold text-white truncate">${esc(s.Detaljer)}</p>
                                </div>
                                ` : ''}
                                    ${s.Dato ? `
                                <div class="p-2 sm:p-4 col-span-2 rounded-lg bg-[#283039] border border-[#3b4754]/80">
                                    <p class="text-secondary-text text-[10px] sm:text-xs font-medium mb-1">Periode</p>
                                    <p class="text-sm sm:text-xl font-semibold text-white truncate">${esc(s.Dato)}</p>
                                </div>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>`;
                } else {
                    return `
                <div class="flex flex-col rounded-xl overflow-hidden bg-white dark:bg-card-dark border-t-4 border-blue-500/30 shadow-lg opacity-50 h-full">
                    <div class="p-4 sm:p-5 flex flex-col gap-4 sm:gap-5 h-full bg-dark-600/50">
                        <div class="flex justify-between items-start">
                            <div class="flex flex-col">
                                <span class="text-secondary-text text-[10px] sm:text-xs font-semibold uppercase tracking-wider mb-1">Bås</span>
                                <h2 class="text-xl sm:text-2xl font-display font-bold text-secondary-text">${name}</h2>
                            </div>
                            <div class="size-8 sm:size-10 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-500 flex-shrink-0">
                                <span class="material-symbols-outlined text-lg sm:text-xl">check_circle</span>
                            </div>
                        </div>
                        <div class="flex-1 flex flex-col items-center justify-center gap-1 py-4 sm:py-6">
                            <p class="text-lg sm:text-3xl font-bold text-secondary-text">Ledig</p>
                            <p class="text-xs sm:text-l text-secondary-text">Her kan du aflevere din ting retur!</p>
                        </div>
                    </div>
                </div>`;
                }
            }).join('');
            grid.innerHTML = html;
        }

        // --- Timer & Logic ---
        let currentDifference = 0;
        let warnThreshold = 50;
        let audioPlaying = false;
        let audioEnabled = false;
        const audio = document.getElementById('warningSound');
        audio.muted = false; audioEnabled = true;

        function updateTimerDisplay(diff) {
            const container = document.getElementById('headerTimer');
            const countdown = document.getElementById('timerCountdown');
            const label = document.getElementById('timerLabel');
            const icon = document.getElementById('timerIcon');

            const mins = Math.floor(Math.max(0, diff) / 60);
            const secs = Math.max(0, diff) % 60;
            countdown.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

            container.classList.remove('timer-warning-glow', 'timer-critical-glow');
            label.classList.remove('text-amber-500', 'text-red-500', 'text-emerald-500');
            icon.classList.remove('text-amber-400', 'text-red-400', 'text-emerald-400');

            if (diff <= 0) {
                container.classList.add('timer-critical-glow');
                label.textContent = 'Port lukker';
                label.classList.add('text-red-500');
                icon.classList.add('text-red-400');
                icon.textContent = 'warning';
                if (audioPlaying) { audio.pause(); audio.currentTime = 0; audioPlaying = false; }
            } else if (diff <= warnThreshold) {
                container.classList.add('timer-warning-glow');
                label.textContent = 'Forlad slusen!';
                label.classList.add('text-amber-500');
                icon.classList.add('text-amber-400');
                icon.textContent = 'alarm';
                if (!audioPlaying && audioEnabled) {
                    audio.volume = 1.0; audio.loop = true; audio.play(); audioPlaying = true;
                }
            } else {
                label.textContent = 'Alarm tilkobles om';
                label.classList.add('text-emerald-500');
                icon.classList.add('text-emerald-400');
                icon.textContent = 'timer';
                if (audioPlaying) { audio.pause(); audio.currentTime = 0; audioPlaying = false; }
            }
        }

        async function fetchTimerData() {
            try {
                const res = await fetch('/api/sluse/timer');
                const data = await res.json();
                const container = document.getElementById('headerTimer');
                const placeholder = document.getElementById('timerPlaceholder');

                if (data.status === 0 && data.difference <= 0 && data.paused !== 1) {
                    container.classList.add('hidden');
                    placeholder.classList.remove('hidden');
                    return;
                }

                container.classList.remove('hidden');
                placeholder.classList.add('hidden');
                currentDifference = data.difference;
                updateTimerDisplay(currentDifference);
            } catch (e) { console.error(e); }
        }

        async function fetchData() {
            try {
                const res = await fetch('/api/sluse/public');
                const json = await res.json();
                if (json.success && json.data) render(json.data);
            } catch (e) { console.error(e); }
        }

        updateTime(); fetchData();
        setInterval(updateTime, 1000);
        setInterval(fetchData, 30000);
        setInterval(fetchTimerData, 5000);
        setInterval(() => { if (currentDifference > -10) { currentDifference--; updateTimerDisplay(currentDifference); } }, 1000);
    </script>
</body>

</html>
