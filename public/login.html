<!DOCTYPE html>
<html lang="da" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Appcare | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Appcare Dashboard - Internt administrationssystem for Tourcare">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#137FEC', hover: '#0F63C1', active: '#0B4490' },
                        dark: { bg: '#101922', card: '#111418', hover: '#191e24' },
                        text: { primary: '#E0E0E0', secondary: '#9DABB9' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 1s ease forwards; }
    </style>
</head>
<body class="font-sans m-0 p-0 h-screen">
    <div class="relative w-full h-screen flex justify-center items-center">
        <!-- Background -->
        <div class="absolute w-full h-full">
            <img src="img/login.jpg" alt="Koncert" class="w-full h-full object-cover brightness-[0.35]">
            <div class="absolute inset-0 bg-gradient-to-br from-primary/60 to-primary-active/60"></div>
        </div>

        <!-- Login Card -->
        <div class="relative z-10 w-[380px] p-[60px_50px] rounded-[20px] bg-[rgba(20,20,30,0.8)] backdrop-blur-[15px] text-center text-white shadow-[0_20px_40px_rgba(0,0,0,0.6)] animate-fade-in-up">
            <h1 class="text-5xl font-extrabold text-primary mb-2">Appcare</h1>
            <p class="text-text-secondary text-[0.95rem] mb-10">Velkommen til Aula for Tourcare!</p>
            <p id="status" class="text-red-400 text-sm mb-4"></p>

            <form class="flex flex-col gap-5">
                <input type="text" id="username" placeholder="Brugernavn" required
                    class="p-4 rounded-xl border-none bg-white/10 text-white text-base transition-all focus:outline-none focus:bg-white/20 placeholder:text-text-secondary">
                <input type="password" id="password" placeholder="Kodeord" required
                    class="p-4 rounded-xl border-none bg-white/10 text-white text-base transition-all focus:outline-none focus:bg-white/20 placeholder:text-text-secondary">
                <button id="loginBtn" type="submit"
                    class="p-4 rounded-xl border-none bg-gradient-to-br from-primary to-primary-hover text-white text-base font-semibold cursor-pointer transition-all uppercase tracking-wider hover:bg-primary-hover">
                    Log ind
                </button>
            </form>

            <div class="mt-6 text-[0.85rem] flex justify-center items-center gap-2 text-text-secondary">
                <a href="/forgot-password.html" class="text-primary no-underline hover:underline">Glemt kodeord?</a>
                <span>|</span>
                <span>app.tourcare.dk | v0.02</span>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
