<!DOCTYPE html>
<html class="dark" lang="da">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="robots" content="noindex, nofollow">
    <title>TourCare | Sluse Display</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0e12",
                        "card-dark": "#12171c",
                        "secondary-text": "#9dabb9"
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { display: none; }

        /* Timer Glow Effects */
        .timer-warning-glow {
            animation: warningGlow 1s ease-in-out infinite;
            border-color: #f59e0b !important;
        }
        .timer-critical-glow {
            animation: criticalGlow 0.5s ease-in-out infinite;
            border-color: #ef4444 !important;
        }

        @keyframes warningGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.4); transform: translateX(-50%) scale(1); }
            50% { box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); transform: translateX(-50%) scale(1.02); }
        }
        @keyframes criticalGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.5); background: rgba(239, 68, 68, 0.2); transform: translateX(-50%) scale(1); }
            50% { box-shadow: 0 0 60px rgba(239, 68, 68, 0.8); background: rgba(239, 68, 68, 0.3); transform: translateX(-50%) scale(1.05); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .idle-ring { animation: pulse 2s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .idle-icon { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-background-dark text-white flex flex-col h-full">

<!-- Audio -->
<audio id="warningSound" src="/files/tc_benjamin.wav" preload="auto"></audio>

<!-- Header -->
<header class="flex-none border-b border-white/10 bg-card-dark px-8 py-5">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="size-12 bg-primary/20 rounded-xl flex items-center justify-center text-primary">
                <span class="material-symbols-outlined text-3xl">inventory_2</span>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight">TourCare</h1>
                <p class="text-xs text-secondary-text font-medium uppercase tracking-widest">Sluse System</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-full w-full bg-emerald-500"></span>
                </span>
                <span class="text-sm font-semibold text-emerald-500 uppercase">Live</span>
            </div>
            <div class="h-14 px-8 bg-white/5 rounded-xl flex items-center justify-center border border-white/10">
                <span class="font-mono text-3xl font-bold tracking-widest text-white" id="currentTime">--:--</span>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-8 relative" id="mainContent">
    <!-- Renderes via JS -->
</main>

<!-- FLYDENDE TIMER (HUD) -->
<div id="bigTimerContainer" class="fixed bottom-12 left-1/2 -translate-x-1/2 z-40 hidden transition-all duration-500">
    <div class="bg-black/80 backdrop-blur-2xl border-2 border-emerald-500/50 rounded-[32px] px-10 py-5 flex items-center gap-8 shadow-2xl">
        <div class="text-right">
            <p id="timerLabel" class="text-emerald-400 font-black uppercase tracking-[0.2em] text-xs mb-1">Alarm tilkobles om</p>
            <p class="text-secondary-text text-[10px] uppercase tracking-widest opacity-60">Status: Aktiv nedtælling</p>
        </div>
        <div class="w-[1px] h-12 bg-white/20"></div>
        <div class="flex items-center gap-5">
            <span class="material-symbols-outlined text-5xl text-emerald-400" id="timerIcon">timer</span>
            <span class="font-mono text-7xl font-black tracking-tighter text-white" id="timerCountdown">00:00</span>
        </div>
    </div>
</div>

<!-- Pauseskærm -->
<div id="pauseScreen" class="fixed inset-0 z-50 bg-[#0a0e12] flex flex-col items-center justify-center hidden">
    <div class="text-center max-w-4xl px-8">
        <div class="size-24 mx-auto bg-primary/20 rounded-3xl flex items-center justify-center text-primary mb-8">
            <span class="material-symbols-outlined text-7xl">door_front</span>
        </div>
        <h1 class="text-6xl font-black text-white mb-6">Porten er lukket</h1>
        <div class="bg-white/5 rounded-3xl p-10 border border-white/10 mb-8">
            <p class="text-2xl text-secondary-text">Åben porten for at se overblik over slusen</p>
        </div>
        <div class="bg-orange-500/10 border border-orange-500/30 rounded-3xl p-8">
            <h2 class="text-2xl font-bold text-orange-500 mb-4 flex items-center justify-center gap-3">
                <span class="material-symbols-outlined">warning</span> Låst inde eller alarm?
            </h2>
            <p class="text-white text-4xl font-black tracking-tight">+45 3227 6666</p>
        </div>
    </div>
</div>

<footer class="flex-none px-8 py-3 text-center border-t border-white/10 bg-card-dark">
    <p class="text-xs text-secondary-text uppercase tracking-[0.3em]">TourCare Sluse System | +45 3227 6666</p>
</footer>

<script>
// Hent display key fra URL parameter
const urlParams = new URLSearchParams(window.location.search);
const displayKey = urlParams.get('key') || '';

const displayNames = {
    'Sluse1': 'BOKS 01', 'Sluse2': 'BOKS 02', 'Sluse3': 'BOKS 03',
    'Sluse4': 'BOKS 04', 'Sluse5': 'BOKS 05', 'Sluse6': 'BOKS 06',
    'Sluse7': 'BOKS 07', 'Reol1': 'REOL 01', 'Reol2': 'REOL 02',
};

const colors = {
    'Sluse1': '#703817', 'Sluse2': '#FF0000', 'Sluse3': '#FFA500',
    'Sluse4': '#FFFF00', 'Sluse5': '#008000', 'Sluse6': '#0000FF',
    'Sluse7': '#EE82EE', 'Reol1': '#808080', 'Reol2': '#1a1a1a',
};

let lastSelected = null;
let currentDifference = 0;
let warnThreshold = 50;
let audioPlaying = false;
const audio = document.getElementById('warningSound');

function updateTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent =
        `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
}

function esc(text) {
    const d = document.createElement('div');
    d.textContent = text || '';
    return d.innerHTML;
}

function renderIdle() {
    const main = document.getElementById('mainContent');
    main.innerHTML = `
        <div class="text-center max-w-2xl animate-fadeIn">
            <div class="relative w-40 h-40 mx-auto mb-10">
                <div class="absolute inset-0 rounded-full bg-primary/10 idle-ring"></div>
                <div class="absolute inset-8 rounded-full bg-primary/30 flex items-center justify-center idle-icon">
                    <span class="material-symbols-outlined text-7xl text-primary">touch_app</span>
                </div>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4">Vælg din boks</h1>
            <p class="text-2xl text-secondary-text">Brug iPad'en til at vælge din boks</p>
        </div>
    `;
}

function renderSelected(data) {
    const main = document.getElementById('mainContent');
    const name = displayNames[data.slusenavn] || data.slusenavn;
    const color = colors[data.slusenavn] || '#808080';
    
    // Farveberegning for tekst-kontrast
    const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
    const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
    const textColor = luminance > 0.5 ? '#000000' : '#FFFFFF';

    main.innerHTML = `
        <div class="w-full max-w-6xl animate-fadeIn">
            <div class="rounded-[40px] overflow-hidden shadow-2xl" style="background-color: ${color}">
                <!-- Boks Navn Header -->
                <div class="px-16 py-10 border-b border-black/10 flex items-center justify-between">
                    <div>
                        <p class="text-xl font-semibold uppercase tracking-widest mb-2" style="color: ${textColor}80">Din valgte boks</p>
                        <h1 class="text-7xl font-black" style="color: ${textColor}">${esc(name)}</h1>
                    </div>
                    <span class="material-symbols-outlined text-8xl" style="color: ${textColor}30">inventory_2</span>
                </div>

                <!-- INFO GRID -->
                <div class="px-16 py-12 space-y-8">
                    <!-- Kunde (Fuld bredde) -->
                    <div class="p-10 rounded-[32px] bg-black/20">
                        <p class="text-lg font-semibold uppercase tracking-widest mb-3" style="color: ${textColor}80">Kunde / Artist</p>
                        <p class="text-6xl font-bold leading-tight" style="color: ${textColor}">${esc(data.Kunde)}</p>
                    </div>

                    <!-- Detaljer & Dato (To kolonner) -->
                    ${(data.Detaljer || data.Dato) ? `
                        <div class="grid grid-cols-2 gap-8">
                            ${data.Detaljer ? `
                                <div class="p-8 rounded-[32px] bg-black/20">
                                    <p class="text-lg font-semibold uppercase tracking-widest mb-2" style="color: ${textColor}80">Kolli / Detaljer</p>
                                    <p class="text-4xl font-bold" style="color: ${textColor}">${esc(data.Detaljer)}</p>
                                </div>
                            ` : ''}
                            ${data.Dato ? `
                                <div class="p-8 rounded-[32px] bg-black/20">
                                    <p class="text-lg font-semibold uppercase tracking-widest mb-2" style="color: ${textColor}80">Periode</p>
                                    <p class="text-4xl font-bold" style="color: ${textColor}">${esc(data.Dato)}</p>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            </div>
            
            <!-- Bundtekst (Plads til timer nedenunder) -->
            <div class="mt-8 text-center">
                <p class="text-secondary-text text-xl">Find dine ting ved den farvede markering</p>
            </div>
        </div>
    `;
}

// TIMER LOGIK
function updateTimerDisplay(diff) {
    const container = document.getElementById('bigTimerContainer');
    const countdown = document.getElementById('timerCountdown');
    const label = document.getElementById('timerLabel');
    const icon = document.getElementById('timerIcon');

    const mins = Math.floor(Math.max(0, diff) / 60);
    const secs = Math.max(0, diff) % 60;
    countdown.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

    container.classList.remove('timer-warning-glow', 'timer-critical-glow');
    label.classList.remove('text-orange-500', 'text-red-500', 'text-emerald-400');
    icon.classList.remove('text-orange-400', 'text-red-400', 'text-emerald-400');

    if (diff <= 0) {
        container.classList.add('timer-critical-glow');
        label.textContent = 'Port lukker';
        label.classList.add('text-red-500');
        icon.classList.add('text-red-400');
        icon.textContent = 'warning';
        if (audioPlaying) { audio.pause(); audio.currentTime = 0; audioPlaying = false; }
    } else if (diff <= warnThreshold) {
        container.classList.add('timer-warning-glow');
        label.textContent = 'Forlad slusen!';
        label.classList.add('text-orange-500');
        icon.classList.add('text-orange-400');
        icon.textContent = 'alarm';
        if (!audioPlaying) { audio.loop = true; audio.play(); audioPlaying = true; }
    } else {
        label.textContent = 'Alarm tilkobles om';
        label.classList.add('text-emerald-400');
        icon.classList.add('text-emerald-400');
        icon.textContent = 'timer';
        if (audioPlaying) { audio.pause(); audio.currentTime = 0; audioPlaying = false; }
    }
}

async function fetchTimerData() {
    try {
        const res = await fetch(`/api/sluse/timer?key=${encodeURIComponent(displayKey)}`);
        const data = await res.json();
        const container = document.getElementById('bigTimerContainer');
        const pauseScreen = document.getElementById('pauseScreen');

        if (data.livestatus === 0) {
            pauseScreen.classList.remove('hidden');
            container.classList.add('hidden');
            return;
        }

        pauseScreen.classList.add('hidden');

        if (data.livestatus === 2 && data.status === 0) {
            container.classList.add('hidden');
            return;
        }

        container.classList.remove('hidden');
        currentDifference = data.difference;
        updateTimerDisplay(currentDifference);
    } catch (e) { console.error(e); }
}

async function fetchSelected() {
    try {
        const res = await fetch(`/api/sluse/selected?key=${encodeURIComponent(displayKey)}`);
        const json = await res.json();
        if (json.success && json.selected) {
            if (json.selected.slusenavn !== lastSelected) {
                lastSelected = json.selected.slusenavn;
                renderSelected(json.selected);
            }
        } else if (lastSelected !== null) {
            lastSelected = null;
            renderIdle();
        }
    } catch (e) { console.error(e); }
}

// Init
updateTime(); renderIdle(); fetchSelected(); fetchTimerData();
setInterval(updateTime, 1000);
setInterval(fetchSelected, 1000);
setInterval(fetchTimerData, 5000);
setInterval(() => { if (currentDifference > -10) { currentDifference--; updateTimerDisplay(currentDifference); } }, 1000);

</script>
</body>
</html>
