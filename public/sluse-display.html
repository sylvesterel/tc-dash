<!DOCTYPE html>
<html class="dark" lang="da">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TourCare | Sluse Display</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0a0e12",
                        "card-dark": "#12171c",
                        "secondary-text": "#9dabb9"
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .animate-slideUp { animation: slideUp 0.6s ease-out; }
        .animate-pulse-slow { animation: pulse 3s infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }

        /* Idle screen animation */
        .idle-icon {
            animation: float 3s ease-in-out infinite;
        }
        .idle-ring {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-background-dark text-white flex flex-col h-full">

<!-- Header -->
<header class="flex-none border-b border-white/10 bg-card-dark px-8 py-5">
    <div class="flex items-center justify-between">
        <!-- Left: Logo -->
        <div class="flex items-center gap-4">
            <div class="size-12 bg-primary/20 rounded-xl flex items-center justify-center text-primary">
                <span class="material-symbols-outlined text-3xl">inventory_2</span>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight">TourCare</h1>
                <p class="text-xs text-secondary-text font-medium uppercase tracking-widest">Sluse System</p>
            </div>
        </div>

        <!-- Right: Status & Time -->
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-full w-full bg-emerald-500"></span>
                </span>
                <span class="text-sm font-semibold text-emerald-500 uppercase">Live</span>
            </div>
            <div class="h-14 px-8 bg-white/5 rounded-xl flex items-center justify-center border border-white/10">
                <span class="font-mono text-3xl font-bold tracking-widest text-white" id="currentTime">--:--</span>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-8" id="mainContent">
    <!-- Will be rendered by JS -->
</main>

<!-- Footer -->
<footer class="flex-none px-8 py-3 text-center border-t border-white/10 bg-card-dark">
    <p class="text-xs text-secondary-text uppercase tracking-[0.3em]">TourCare Sluse System | +45 3227 6666</p>
</footer>

<script>
// ============================================
// Sluse Display - Shows Selected Stall
// ============================================

const displayNames = {
    'Sluse1': 'BOKS 01', 'Sluse2': 'BOKS 02', 'Sluse3': 'BOKS 03',
    'Sluse4': 'BOKS 04', 'Sluse5': 'BOKS 05', 'Sluse6': 'BOKS 06',
    'Sluse7': 'BOKS 07', 'Reol1': 'REOL 01', 'Reol2': 'REOL 02',
};

const colors = {
    'Sluse1': '#703817', 'Sluse2': '#FF0000', 'Sluse3': '#FFA500',
    'Sluse4': '#FFFF00', 'Sluse5': '#008000', 'Sluse6': '#0000FF',
    'Sluse7': '#EE82EE', 'Reol1': '#808080', 'Reol2': '#1a1a1a',
};

let lastSelected = null;

// Update time
function updateTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent =
        `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
}

// Escape HTML
function esc(text) {
    const d = document.createElement('div');
    d.textContent = text || '';
    return d.innerHTML;
}

// Render idle state
function renderIdle() {
    const main = document.getElementById('mainContent');
    main.innerHTML = `
        <div class="text-center max-w-2xl animate-fadeIn">
            <!-- Animated Icon -->
            <div class="relative w-40 h-40 mx-auto mb-10">
                <div class="absolute inset-0 rounded-full bg-primary/10 idle-ring"></div>
                <div class="absolute inset-4 rounded-full bg-primary/20 idle-ring" style="animation-delay: 0.5s"></div>
                <div class="absolute inset-8 rounded-full bg-primary/30 flex items-center justify-center idle-icon">
                    <span class="material-symbols-outlined text-7xl text-primary">touch_app</span>
                </div>
            </div>

            <h1 class="text-5xl font-bold text-white mb-4">Vælg din boks</h1>
            <p class="text-2xl text-secondary-text mb-8">Brug iPad'en til at vælge din boks</p>

            <div class="inline-flex items-center gap-3 px-8 py-4 bg-white/5 rounded-2xl border border-white/10">
                <span class="material-symbols-outlined text-3xl text-primary">tablet</span>
                <span class="text-xl text-white/80">Tryk på din boks på iPad'en</span>
            </div>
        </div>
    `;
}

// Render selected stall
function renderSelected(data) {
    const main = document.getElementById('mainContent');
    const name = displayNames[data.slusenavn] || data.slusenavn;
    const color = colors[data.slusenavn] || '#808080';

    // Calculate contrasting text color
    const r = parseInt(color.slice(1, 3), 16);
    const g = parseInt(color.slice(3, 5), 16);
    const b = parseInt(color.slice(5, 7), 16);
    const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
    const textColor = luminance > 0.5 ? '#000000' : '#FFFFFF';

    main.innerHTML = `
        <div class="w-full max-w-6xl animate-fadeIn">
            <!-- Main Card -->
            <div class="rounded-3xl overflow-hidden shadow-2xl" style="background-color: ${color}">
                <!-- Header -->
                <div class="px-16 py-10 border-b border-black/10">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xl font-semibold uppercase tracking-widest mb-3" style="color: ${textColor}80">Din boks</p>
                            <h1 class="text-7xl font-black" style="color: ${textColor}">${name}</h1>
                        </div>
                        <div class="w-32 h-32 rounded-3xl bg-black/20 flex items-center justify-center">
                            <span class="material-symbols-outlined text-7xl" style="color: ${textColor}">inventory_2</span>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="px-16 py-12 space-y-10">
                    <!-- Kunde -->
                    <div class="p-10 rounded-3xl bg-black/20">
                        <p class="text-lg font-semibold uppercase tracking-widest mb-4" style="color: ${textColor}80">Kunde / Artist</p>
                        <p class="text-6xl font-bold leading-tight" style="color: ${textColor}">${esc(data.Kunde)}</p>
                    </div>

                    <!-- Details Grid -->
                    ${(data.Detaljer || data.Dato) ? `
                        <div class="grid grid-cols-2 gap-8">
                            ${data.Detaljer ? `
                                <div class="p-8 rounded-3xl bg-black/20">
                                    <p class="text-lg font-semibold uppercase tracking-widest mb-3" style="color: ${textColor}80">Kolli / Detaljer</p>
                                    <p class="text-4xl font-bold" style="color: ${textColor}">${esc(data.Detaljer)}</p>
                                </div>
                            ` : ''}
                            ${data.Dato ? `
                                <div class="p-8 rounded-3xl bg-black/20">
                                    <p class="text-lg font-semibold uppercase tracking-widest mb-3" style="color: ${textColor}80">Periode</p>
                                    <p class="text-4xl font-bold" style="color: ${textColor}">${esc(data.Dato)}</p>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            </div>

            <!-- Helper Text -->
            <div class="mt-10 text-center">
                <p class="text-secondary-text text-xl">
                    <span class="material-symbols-outlined align-middle mr-2 text-2xl">info</span>
                    Find dine ting ved den farvede markering
                </p>
            </div>
        </div>
    `;
}

// Fetch selected stall
async function fetchSelected() {
    try {
        const res = await fetch('/api/sluse/selected');
        const json = await res.json();

        if (json.success && json.selected) {
            // Check if selection changed
            const newId = json.selected.slusenavn;
            if (newId !== lastSelected) {
                lastSelected = newId;
                renderSelected(json.selected);
            }
        } else {
            if (lastSelected !== null) {
                lastSelected = null;
                renderIdle();
            }
        }
    } catch (e) {
        console.error('Error:', e);
    }
}

// Initialize
updateTime();
renderIdle();
fetchSelected();

setInterval(updateTime, 1000);
setInterval(fetchSelected, 1000); // Poll every second for responsive updates
</script>
</body>
</html>
