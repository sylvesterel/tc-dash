<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Appcare | Glemt kodeord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/login.css">
    <style>
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        #status {
            min-height: 20px;
        }
    </style>
</head>

<body>
<div class="login-side">
    <div class="background">
        <img src="img/login.jpg" alt="Koncert">
        <div class="overlay"></div>
    </div>

    <div class="login-card">
        <h1>Appcare</h1>
        <p>Nulstil din adgangskode</p>

        <div id="successMessage" class="success-message">
            <p style="margin: 0; color: #28a745;">Hvis emailen findes i vores system, har vi sendt dig et link til at nulstille din adgangskode.</p>
        </div>

        <p id="status"></p>
        <form class="login-form" id="forgotForm">
            <input type="email" id="email" placeholder="Din email-adresse" required>
            <button id="submitBtn" type="submit">Send nulstillingslink</button>
        </form>

        <div class="login-links back-link">
            <a href="/login.html">Tilbage til login</a>
        </div>
    </div>
</div>
<script>
const submitBtn = document.querySelector('#submitBtn');
const forgotForm = document.querySelector('#forgotForm');
const statusText = document.querySelector('#status');
const successMessage = document.querySelector('#successMessage');

forgotForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;

    if (!email) {
        statusText.textContent = "Indtast din email-adresse";
        return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "Sender...";
    statusText.textContent = "";

    try {
        const res = await fetch("/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
            forgotForm.style.display = 'none';
            successMessage.classList.add('show');
        } else {
            statusText.textContent = data.error || "Der opstod en fejl";
            submitBtn.disabled = false;
            submitBtn.textContent = "Send nulstillingslink";
        }
    } catch (error) {
        statusText.textContent = "Serverfejl. Pr√∏v igen senere.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Send nulstillingslink";
    }
});
</script>
</body>

</html>
