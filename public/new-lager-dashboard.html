<!DOCTYPE html>
<html class="dark" lang="da">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="robots" content="noindex, nofollow">
    <title>Tourcare | Lager Overblik - 65" Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0a0f14",
                        "card-dark": "#1c252e",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #0a0f14;
            font-family: 'Inter', sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: #0a0f14;
        }

        /* Universal Header */
        .universal-header {
            flex: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #283039;
            background: #111418;
            padding: 12px 24px;
            height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            background: rgba(19, 127, 236, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #137fec;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .header-subtitle {
            font-size: 11px;
            color: #6b7280;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .header-live {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            position: relative;
            width: 10px;
            height: 10px;
        }

        .live-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-dot::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #22c55e;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .live-text {
            font-size: 11px;
            font-weight: 700;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-time {
            font-size: 28px;
            font-weight: 700;
            color: white;
            font-variant-numeric: tabular-nums;
        }

        .header-date {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .grid-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            padding: 4px;
            box-sizing: border-box;
            background: #1a1f26;
            overflow: hidden;
        }

        .panel {
            border-radius: 12px;
            overflow: hidden;
            background: #101922;
            position: relative;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .panel-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: #9dabb9;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 10;
            pointer-events: none;
        }

        /* Left panels - Lager Dashboard embedded */
        .lager-panel {
            display: flex;
            flex-direction: column;
        }

        .camera-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #101922 0%, #0a0f14 100%);
        }

        .camera-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: #4a5568;
        }

        .camera-placeholder .material-symbols-outlined {
            font-size: 64px;
            opacity: 0.5;
        }

        .camera-placeholder p {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Camera feed container for when URL is added */
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Zoomed camera feed container */
        .camera-panel {
            position: relative;
            overflow: hidden;
        }

        .camera-feed-zoomed {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 66.67%;
            height: 66.67%;
            transform: translate(-52%, -48%) scale(1.8);
            transform-origin: center center;
            border: none;
        }

        /* For embedded lager content */
        .lager-content {
            height: 100%;
            overflow: hidden;
        }

        .lager-main {
            flex: 1;
            padding: 12px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .lager-column {
            display: flex;
            flex-direction: column;
            background: #151b23;
            border-radius: 10px;
            border: 1px solid #283039;
            overflow: hidden;
        }

        .lager-column-header {
            padding: 10px 14px;
            border-bottom: 1px solid #283039;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lager-column-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lager-column-header h3 {
            font-size: 13px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .lager-column-header .material-symbols-outlined {
            font-size: 18px;
        }

        .lager-badge {
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: 700;
            border: 1px solid;
        }

        .lager-column-content {
            flex: 1;
            padding: 8px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
        }

        .lager-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            height: 100%;
        }

        .lager-item {
            background: #1c252e;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid;
        }

        .lager-item-letter {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #283039;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #9dabb9;
            border: 1px solid #3b4754;
            flex-shrink: 0;
        }

        .lager-item-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 0;
        }

        .lager-item-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .lager-item-name {
            font-size: 13px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lager-item-project {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lager-item-date {
            font-size: 10px;
            font-weight: 600;
            color: #6b7280;
            text-align: right;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .border-yellow { border-left-color: #eab308; }
        .border-blue { border-left-color: #3b82f6; }
        .border-green { border-left-color: #22c55e; }
        .border-orange { border-left-color: #f97316; }

        .text-yellow { color: #eab308; }
        .text-blue { color: #3b82f6; }
        .text-green { color: #22c55e; }
        .text-orange { color: #f97316; }

        .bg-yellow { background: rgba(234, 179, 8, 0.1); border-color: rgba(234, 179, 8, 0.2); }
        .bg-blue { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.2); }
        .bg-green { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.2); }
        .bg-orange { background: rgba(249, 115, 22, 0.1); border-color: rgba(249, 115, 22, 0.2); }

        /* Sluse/Bays Panel Styles */
        .sluse-panel {
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .sluse-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
        }

        .sluse-card {
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .sluse-card-empty {
            background: #1c252e;
            border: 1px dashed #3b4754;
            opacity: 0.6;
        }

        .sluse-card-occupied {
            border: none;
        }

        .sluse-card-name {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .sluse-card-customer {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .sluse-card-details {
            font-size: 10px;
            opacity: 0.8;
            margin-top: auto;
        }

        .sluse-card-empty .sluse-card-customer {
            color: #6b7280;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Universal Header -->
        <header class="universal-header">
            <div class="header-left">
                <div class="header-icon">
                    <span class="material-symbols-outlined" style="font-size: 28px;">inventory_2</span>
                </div>
                <div>
                    <h1 class="header-title">TOURCARE</h1>

            <div class="header-right">

        <div class="grid-container">

        <!-- Bottom Left: Lager Dashboard - Kommer hjem & Forsinket -->
        <div class="panel lager-panel" id="panel-lager-bottom">
            <div class="lager-main">
                <!-- Kommer hjem -->
                <div class="lager-column">
                    <div class="lager-column-header">
                        <div class="lager-column-header-left">
                            <span class="material-symbols-outlined text-green">location_on</span>
                            <h3>Kommer hjem</h3>

        <!-- Bottom Right: Camera Feed -->
        <div class="panel camera-panel" id="panel-camera">
            <span class="panel-label">Kamera Feed</span>

                <span class="material-symbols-outlined">videocam</span>

                <p style="font-size: 11px; opacity: 0.6;">Tilfoej kamera URL i konfigurationen</p>
            </div>

            <img id="camera-feed" class="camera-feed" src="" alt="Kamera Feed" style="display: none;">

    </div>

    <script>
        /* =======================
           CONFIGURATION
        ======================= */
        const CONFIG = {
            // Camera configuration
            cameraType: 'iframe', // 'img' for MJPEG/image streams, 'iframe' for web-based cameras
            cameraZoom: true, // Zoom camera feed to 150%
            itemsPerList: 6, // Number of items to show per list
            rotateInterval: 30, // Seconds between page rotations
            fetchInterval: 120, // Seconds between data fetches
            sluseFetchInterval: 30 // Seconds between sluse fetches
        };

        // Hent display key fra URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const displayKey = urlParams.get('key') || '';

        // Sluse display names and colors
        const sluseDisplayNames = {
            'Sluse1': 'BAS 01', 'Sluse2': 'BAS 02', 'Sluse3': 'BAS 03',
            'Sluse4': 'BAS 04', 'Sluse5': 'BAS 05', 'Sluse6': 'BAS 06',
            'Sluse7': 'BAS 07', 'Reol1': 'REOL 01', 'Reol2': 'REOL 02',
        };

        const sluseColors = {
            'Sluse1': '#703817', 'Sluse2': '#b91c1c', 'Sluse3': '#ea580c',
            'Sluse4': '#ca8a04', 'Sluse5': '#16a34a', 'Sluse6': '#2563eb',
            'Sluse7': '#9333ea', 'Reol1': '#4b5563', 'Reol2': '#1f2937',
        };

        /* =======================
           CLOCK
        ======================= */
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;

            const timeEl = document.getElementById('header-time');
            const dateEl = document.getElementById('header-date');

            if (timeEl) timeEl.textContent = timeStr;

            if (dateEl) {
                const danishMonths = ['jan','feb','mar','apr','maj','jun','jul','aug','sep','okt','nov','dec'];
                const danishDays = ['son','man','tir','ons','tor','fre','lor'];
                const day = danishDays[now.getDay()];
                const date = now.getDate();
                const month = danishMonths[now.getMonth()];
                const year = now.getFullYear();
                dateEl.textContent = `${day} ${date}. ${month} ${year}`;
            }
        }

        /* =======================
           STATE
        ======================= */
        const state = {
            confirmed: { pages: [], current: 0 },
            prepped: { pages: [], current: 0 },
            onlocation: { pages: [], current: 0 },
            delayed: { pages: [], current: 0 },
            sluse: [],
            countdown: CONFIG.rotateInterval,
            lastFetch: 0,
            lastSluseFetch: 0
        };

        /* =======================
           HELPERS
        ======================= */
        function chunk(arr, size) {
            const out = [];
            for (let i = 0; i < arr.length; i += size) {
                out.push(arr.slice(i, i + size));
            }
            return out.length ? out : [[]];
        }

        async function safeFetch(url) {
            try {
                const separator = url.includes('?') ? '&' : '?';
                const res = await fetch(`${url}${separator}key=${encodeURIComponent(displayKey)}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                console.error(`Fetch error for ${url}:`, e);
                return [];
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const today = new Date();
            const months = ['jan','feb','mar','apr','maj','jun','jul','aug','sep','okt','nov','dec'];
            const hours = date.getHours().toString().padStart(2, '0');
            const mins = date.getMinutes().toString().padStart(2, '0');

            if (date.toDateString() === today.toDateString()) {
                return `I dag ${hours}:${mins}`;
            }
            return `${date.getDate()}. ${months[date.getMonth()]} ${hours}:${mins}`;
        }

        // Calculate text color based on background luminance
        function getTextColor(bgColor) {
            const hex = bgColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        /* =======================
           SECURITY
        ======================= */
        function esc(text) {
            if (!text) return '';
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        /* =======================
           RENDER LAGER LISTS
        ======================= */
        function renderList(containerId, items, borderClass, type) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = items.map(item => {
                // Determine which letter to show based on type
                let letter = '';
                if (type === 'confirmed' || type === 'prepped') {
                    letter = item.wh_out_letter || '';
                } else if (type === 'onlocation') {
                    letter = item.wh_in_letter || '';
                }
                // delayed has no letter

                const letterHtml = letter ?
                    `<div class="lager-item-letter">${esc(letter)}</div>` : '';

                return `
                <div class="lager-item ${borderClass}">
                    ${letterHtml}
                    <div class="lager-item-content">
                        <div class="lager-item-info">
                            <span class="lager-item-name">${esc(item.displayname || '')}</span>
                            ${item.project && item.project !== item.displayname ?
                                `<span class="lager-item-project">${esc(item.project)}</span>` : ''}
                        </div>
                        <span class="lager-item-date">${formatDate(item.sp_start_up || item.sp_end_pp)}</span>
                    </div>
                </div>
            `}).join('');
        }

        function updateCounters() {
            const s = state;
            document.getElementById('count-confirmed-top').textContent =
                s.confirmed.pages.length > 1 ? `${s.confirmed.current + 1}/${s.confirmed.pages.length}` :
                (s.confirmed.pages[0]?.length || 0);
            document.getElementById('count-prepped-top').textContent =
                s.prepped.pages.length > 1 ? `${s.prepped.current + 1}/${s.prepped.pages.length}` :
                (s.prepped.pages[0]?.length || 0);
            document.getElementById('count-onlocation').textContent =
                s.onlocation.pages.length > 1 ? `${s.onlocation.current + 1}/${s.onlocation.pages.length}` :
                (s.onlocation.pages[0]?.length || 0);
            document.getElementById('count-delayed').textContent =
                s.delayed.pages.length > 1 ? `${s.delayed.current + 1}/${s.delayed.pages.length}` :
                (s.delayed.pages[0]?.length || 0);
        }

        function renderLager() {
            renderList('list-confirmed-top', state.confirmed.pages[state.confirmed.current] || [], 'border-yellow', 'confirmed');
            renderList('list-prepped-top', state.prepped.pages[state.prepped.current] || [], 'border-blue', 'prepped');
            renderList('list-onlocation', state.onlocation.pages[state.onlocation.current] || [], 'border-green', 'onlocation');
            renderList('list-delayed', state.delayed.pages[state.delayed.current] || [], 'border-orange', 'delayed');
            updateCounters();
        }

        /* =======================
           RENDER SLUSE/BAYS
        ======================= */
        function renderSluse() {
            const grid = document.getElementById('sluse-grid');
            if (!grid) return;

            // Create 9 slots (3x3 grid)
            const slots = [];
            const sluseNames = ['Sluse1', 'Sluse2', 'Sluse3', 'Sluse4', 'Sluse5', 'Sluse6', 'Sluse7', 'Reol1', 'Reol2'];

            sluseNames.forEach((name, index) => {
                const sluseData = state.sluse.find(s => s.slusenavn === name);
                const displayName = sluseDisplayNames[name] || name;
                const bgColor = sluseColors[name] || '#1c252e';
                const textColor = getTextColor(bgColor);

                if (sluseData && sluseData.Kunde && sluseData.Kunde.trim()) {
                    // Occupied bay
                    slots.push(`
                        <div class="sluse-card sluse-card-occupied" style="background: ${bgColor}; color: ${textColor};">
                            <div class="sluse-card-name">${esc(displayName)}</div>
                            <div class="sluse-card-customer">${esc(sluseData.Kunde)}</div>
                            ${sluseData.Detaljer || sluseData.Dato ? `
                                <div class="sluse-card-details">
                                    ${sluseData.Detaljer ? esc(sluseData.Detaljer) : ''}
                                    ${sluseData.Detaljer && sluseData.Dato ? ' | ' : ''}
                                    ${sluseData.Dato ? esc(sluseData.Dato) : ''}
                                </div>
                            ` : ''}
                        </div>
                    `);
                } else {
                    // Empty bay
                    slots.push(`
                        <div class="sluse-card sluse-card-empty">
                            <div class="sluse-card-name" style="color: #6b7280;">${esc(displayName)}</div>
                            <div class="sluse-card-customer">Ledig</div>
                        </div>
                    `);
                }
            });

            grid.innerHTML = slots.join('');
        }

        /* =======================
           FETCH DATA
        ======================= */
        async function fetchLagerData() {
            const [confirmed, prepped, onlocation, delayed] = await Promise.all([
                safeFetch('/projects/confirmed'),
                safeFetch('/projects/prepped'),
                safeFetch('/projects/onlocation'),
                safeFetch('/projects/delayed')
            ]);

            state.confirmed.pages = chunk(confirmed, CONFIG.itemsPerList);
            state.prepped.pages = chunk(prepped, CONFIG.itemsPerList);
            state.onlocation.pages = chunk(onlocation, CONFIG.itemsPerList);
            state.delayed.pages = chunk(delayed, CONFIG.itemsPerList);

            state.lastFetch = Date.now();
            renderLager();
        }

        async function fetchSluseData() {
            try {
                const result = await safeFetch('/api/sluse/public');
                if (result.success && result.data) {
                    state.sluse = result.data;
                } else if (Array.isArray(result)) {
                    state.sluse = result;
                }
                state.lastSluseFetch = Date.now();
                renderSluse();
            } catch (e) {
                console.error('Sluse fetch error:', e);
            }
        }

        /* =======================
           CAMERA SETUP
        ======================= */
        async function setupCamera() {
            const camUrl = await safeFetch("/api/unfi/cam")
            if (!camUrl) return;

            const placeholder = document.getElementById('camera-placeholder');
            const panel = document.getElementById('panel-camera');

            if (!placeholder || !panel) return;

            if (CONFIG.cameraType === 'img') {
                const img = document.createElement('img');
                img.className = CONFIG.cameraZoom ? 'camera-feed-zoomed' : 'camera-feed';
                img.src = camUrl.url;
                img.alt = 'Kamera Feed';
                img.onerror = () => {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                };
                placeholder.style.display = 'none';
                panel.appendChild(img);
            } else {
                const iframe = document.createElement('iframe');
                iframe.className = CONFIG.cameraZoom ? 'camera-feed-zoomed' : 'camera-feed';
                iframe.src = camUrl.url;
                iframe.title = 'Kamera Feed';
                placeholder.style.display = 'none';
                panel.appendChild(iframe);
            }
        }

        /* =======================
           MAIN LOOP
        ======================= */
        setInterval(() => {
            updateClock();
            state.countdown--;

            if (state.countdown <= 0) {
                // Rotate pages
                state.confirmed.current = (state.confirmed.current + 1) % Math.max(1, state.confirmed.pages.length);
                state.prepped.current = (state.prepped.current + 1) % Math.max(1, state.prepped.pages.length);
                state.onlocation.current = (state.onlocation.current + 1) % Math.max(1, state.onlocation.pages.length);
                state.delayed.current = (state.delayed.current + 1) % Math.max(1, state.delayed.pages.length);

                renderLager();
                state.countdown = CONFIG.rotateInterval;
            }

            // Refetch lager data periodically
            if (Date.now() - state.lastFetch > CONFIG.fetchInterval * 1000) {
                fetchLagerData();
            }

            // Refetch sluse data periodically
            if (Date.now() - state.lastSluseFetch > CONFIG.sluseFetchInterval * 1000) {
                fetchSluseData();
            }
        }, 1000);

        /* =======================
           WATCHDOG - Reload every 6 hours
        ======================= */
        setTimeout(() => location.reload(), 6 * 60 * 60 * 1000);

        /* =======================
           INIT
        ======================= */
        updateClock();
        setupCamera();
        fetchLagerData();
        fetchSluseData();
    </script>
</body>
</html>
